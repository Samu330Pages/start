<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Cactus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Fondo relacionado con el cactus */
    body {
      background: #f0e5d8; /* Fondo tipo arena */
      font-family: Arial, sans-serif;
    }

    .contenedor {
      width: 80%;
      margin: 40px auto;
      text-align: center;
      position: relative;
    }

    .puntos {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .cactus {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .cactus img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Pestañas */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      background-color: #ddd;
      border-radius: 10px;
      padding: 5px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin: 0 5px;
      font-size: 18px;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab.active {
      background-color: #4CAF50;
      color: #fff;
    }

    /* Contenedor de potenciadores */
    .potenciadores-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .potenciador {
      width: 150px;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .potenciador:hover {
      transform: scale(1.05);
    }

    .potenciador i {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .potenciador p {
      font-size: 16px;
      margin: 5px 0;
    }

    /* Botones más pequeños */
    .potenciador button {
      background-color: #4CAF50;
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .potenciador button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Estilos para las secciones de potenciadores, crecimiento y autoclicker */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

  </style>
</head>
<body>
  <div class="contenedor">
    <div class="puntos">
      <p id="puntos-texto"><i class="fas fa-coins"></i> 0 puntos</p>
    </div>
    <div class="cactus">
      <img src="./cactus/1.png" alt="Cactus" id="cactus-imagen">
    </div>

    <!-- Pestañas para cambiar entre las secciones -->
    <div class="tabs">
      <div class="tab active" data-tab="potenciadores">Potenciadores</div>
      <div class="tab" data-tab="crecimiento">Crecimiento</div>
      <div class="tab" data-tab="auto-clicker">Auto Clicker</div>
    </div>

    <!-- Contenedor para los potenciadores -->
    <div id="potenciadores" class="section active">
      <div class="potenciadores-container">
        <div class="potenciador">
          <i class="fas fa-plus"></i>
          <p>Multiplicador</p>
          <p id="multiplicador-precio">100 puntos</p>
          <button id="comprar-multiplicador">Comprar</button>
        </div>
        <div class="potenciador">
          <i class="fas fa-rocket"></i>
          <p>Boost</p>
          <p id="boost-precio">500 puntos</p>
          <button id="comprar-boost">Comprar</button>
        </div>
      </div>
    </div>

    <!-- Contenedor para crecimiento -->
    <div id="crecimiento" class="section">
      <div class="potenciadores-container">
        <div class="potenciador">
          <i class="fas fa-seedling"></i>
          <p>Crecimiento</p>
          <p id="crecimiento-precio">1000 puntos</p>
          <button id="comprar-crecimiento">Comprar</button>
        </div>
      </div>
    </div>

    <!-- Contenedor para auto clicker -->
    <div id="auto-clicker" class="section">
      <div class="potenciadores-container">
        <div class="potenciador">
          <i class="fas fa-clock"></i>
          <p>Auto Clicker</p>
          <p id="auto-clicker-precio">5000 puntos</p>
          <button id="comprar-auto-clicker">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let puntos = 0;
    let multiplicador = 1;
    let boost = 1;
    let crecimiento = 1;
    let autoClicker = false;
    let crecimientoNivel = 1;
    let cactusImagenSrc = "./cactus/1.png";
    let autoClickerVelocidad = 1;

    const cactusImagen = document.getElementById('cactus-imagen');
    const puntosTexto = document.getElementById('puntos-texto');
    const multiplicadorPrecio = document.getElementById('multiplicador-precio');
    const boostPrecio = document.getElementById('boost-precio');
    const crecimientoPrecio = document.getElementById('crecimiento-precio');
    const autoClickerPrecio = document.getElementById('auto-clicker-precio');
    const comprarMultiplicador = document.getElementById('comprar-multiplicador');
    const comprarBoost = document.getElementById('comprar-boost');
    const comprarCrecimiento = document.getElementById('comprar-crecimiento');
    const comprarAutoClicker = document.getElementById('comprar-auto-clicker');

    // Pestañas
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(section => section.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Incrementar puntos con el clic en el cactus
    cactusImagen.addEventListener('click', () => {
      puntos += multiplicador * boost;
      puntosTexto.innerHTML = `<i class="fas fa-coins"></i> ${puntos} puntos`;
    });

    // Función para mostrar alerta con SweetAlert cuando no hay suficientes puntos
    function mostrarAlerta(faltanPuntos, item) {
      Swal.fire({
        icon: 'error',
        title: 'No tienes suficientes puntos',
        text: `Te faltan ${faltanPuntos} puntos para comprar ${item}.`,
      });
    }

    // Comprar potenciadores
    comprarMultiplicador.addEventListener('click', () => {
      const precioMultiplicador = 100 * Math.pow(2, multiplicador - 1);
      if (puntos >= precioMultiplicador) {
        puntos -= precioMultiplicador;
        multiplicador++;
        multiplicadorPrecio.textContent = `${precioMultiplicador} puntos`;
        puntosTexto.innerHTML = `<i class="fas fa-coins"></i> ${puntos} puntos`;
      } else {
        mostrarAlerta(precioMultiplicador - puntos, 'Multiplicador');
      }
    });

    comprarBoost.addEventListener('click', () => {
      const precioBoost = 500 * Math.pow(2, boost - 1);
      if (puntos >= precioBoost) {
        puntos -= precioBoost;
        boost++;
        boostPrecio.textContent = `${precioBoost} puntos`;
        puntosTexto.innerHTML = `<i class="fas fa-coins"></i> ${puntos} puntos`;
      } else {
        mostrarAlerta(precioBoost - puntos, 'Boost');
      }
    });

    comprarCrecimiento.addEventListener('click', () => {
      const precioCrecimiento = 1000 * Math.pow(2, crecimiento - 1);
      if (puntos >= precioCrecimiento) {
        puntos -= precioCrecimiento;
        crecimiento++;
        crecimientoPrecio.textContent = `${precioCrecimiento} puntos`;
        crecimientoNivel++;
        cactusImagenSrc = `./cactus/${crecimientoNivel}.png`;
        cactusImagen.src = cactusImagenSrc;
        puntosTexto.innerHTML = `<i class="fas fa-coins"></i> ${puntos} puntos`;
      } else {
        mostrarAlerta(precioCrecimiento - puntos, 'Crecimiento');
      }
    });

    comprarAutoClicker.addEventListener('click', () => {
      const precioAutoClicker = 5000 * Math.pow(2, autoClickerVelocidad - 1);
      if (puntos >= precioAutoClicker) {
        puntos -= precioAutoClicker;
        autoClickerVelocidad++;
        autoClickerPrecio.textContent = `${precioAutoClicker} puntos`;
        puntosTexto.innerHTML = `<i class="fas fa-coins"></i> ${puntos} puntos`;
        if (!autoClicker) {
          autoClicker = true;
          setInterval(() => {
            puntos += multiplicador * boost * autoClickerVelocidad;
            puntosTexto.innerHTML = `<i class="fas fa-coins"></i> ${puntos} puntos`;
          }, 1000);
        }
      } else {
        mostrarAlerta(precioAutoClicker - puntos, 'Auto Clicker');
      }
    });
  </script>
</body>
</html>
