<!DOCTYPE html>
<html>
  <head>
    <title>Chat con Simsimi</title>
    <style>
      /* Estilos para el chat */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      .chat-header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }

      .chat-log {
        max-height: 300px;
        overflow-y: scroll;
        padding: 10px;
      }

      .chat-message {
        margin-bottom: 5px;
      }

      .chat-message .user-message {
        background-color: #9ad1ff;
        color: #000;
        padding: 8px 12px;
        border-radius: 10px;
        align-self: flex-start;
        max-width: 70%;
      }

      .chat-message .simi-message {
        background-color: #fff;
        color: #000;
        padding: 8px 12px;
        border-radius: 10px;
        align-self: flex-end;
        max-width: 70%;
      }

      .message-sending {
        background-color: #fafafa;
        margin-bottom: 5px;
        display: flex;
      }

      .message-sending .typing-indicator {
        width: 10px;
        height: 10px;
        background-color: #ccc;
        border-radius: 50%;
        margin: 0 5px;
        animation: typing-indicator-animation 1s infinite;
      }

      @keyframes typing-indicator-animation {
        0% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.4;
        }
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
        padding: 10px;
      }

      .chat-input input[type="text"] {
        flex-grow: 1;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .chat-input button {
        margin-left: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat con Simsimi</div>
      <div class="chat-log" id="chat-log"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const chatLog = document.getElementById("chat-log");
      const userInput = document.getElementById("user-input");

      async function sendMessage() {
        const message = userInput.value.trim();
        if (message === "") return;

        displayMessage(message, "user-message");
        userInput.value = "";
        userInput.disabled = true;

        displayMessage("Escribiendo...", "simi-message");

        try {
          const response = await fetch(
            `https://api.simsimi.net/v2/?text=${message}&lc=es`
          );
          const data = await response.json();
          const simiResponse = data.success;

          setTimeout(() => {
            displayMessage(simiResponse, "simi-message");
            userInput.disabled = false;
            userInput.focus();
          }, 1000);
        } catch (error) {
          alert("Error al obtener la respuesta de Simsimi:", error);
        }
      }

      function displayMessage(message, className) {
        const messageElement = document.createElement("div");
        messageElement.className = "chat-message";

        if (className === "simi-message") {
          messageElement.innerHTML = `
            <div class="message-sending">
              <div class="typing-indicator"></div>
              <div class="${className}">${message}</div>
            </div>
          `;
        } else {
          messageElement.innerHTML = `<div class="${className}">${message}</div>`;
        }

        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    </script>
  </body>
</html>
