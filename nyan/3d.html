<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    #canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('canvas'),
      antialias: true
    });

    // Agrega iluminaci칩n a la escena
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Carga el modelo OBJ
    const loader = new THREE.OBJLoader2(); // Utiliza OBJLoader2 en lugar de OBJLoader
    loader.load('./nyan/medieval house.obj', (obj) => {
      // Ajusta el tama침o del objeto
      obj.scale.x = 1;
      obj.scale.y = 1;
      obj.scale.z = 1;
      scene.add(obj);
    });

    // Ajusta la posici칩n de la c치mara
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
