<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Recompensas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .instructions {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }
        .rewards-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1),
                        -5px -5px 20px rgba(255, 255, 255, 1);
            transition: background-color 0.5s, color 0.5s;
        }
        .reward {
            background: #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1),
                        -2px -2px 10px rgba(255, 255, 255, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .reward.clicked {
            background: #4caf50;
            color: #fff;
        }
        .reward.clicked i {
            display: inline;
        }
        button {
            border: none;
            padding: 10px;
            border-radius: 50%;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .dark-theme {
            background-color: #121212;
        }
        .dark-theme .rewards-list {
            background: #1e1e1e;
            color: #fff;
        }
        .dark-theme .reward {
            background: #424242;
            color: #fff;
        }
        .dark-theme h1 {
            color: #fff;
        }
        .dark-theme button {
            background-color: #6200ea;
        }
        .dark-theme button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recompensas Disponibles</h1>
        <div class="instructions">Haz clic en una recompensa para copiar el c√≥digo al portapapeles.</div>
        <div id="rewards-list" class="rewards-list"></div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>

    <div id="json-data" style="display:none;">
        <script type="application/json">
            [
                { "name": "Recompensa de Navidad", "points": 100, "code": "#REWARD1" }
            ]
        </script>
    </div>

    <script>
        const rewardsList = document.getElementById('rewards-list');
        const jsonData = document.getElementById('json-data').querySelector('script').innerHTML;
        const rewards = JSON.parse(jsonData);

        function displayRewards() {
            rewardsList.innerHTML = '';
            rewards.forEach(reward => {
                const rewardDiv = document.createElement('div');
                rewardDiv.className = 'reward';
                rewardDiv.innerHTML = `${reward.name} <span>${reward.points} puntos</span><i class="fas fa-check" style="display: none;"></i>`;
                rewardDiv.onclick = () => handleRewardClick(reward);
                rewardsList.appendChild(rewardDiv);
            });
        }

        function handleRewardClick(reward) {
            const rewardDiv = Array.from(rewardsList.children).find(div => div.innerText.includes(reward.name));
            rewardDiv.classList.toggle('clicked');
            const icon = rewardDiv.querySelector('i');
            if (rewardDiv.classList.contains('clicked')) {
                navigator.clipboard.writeText(reward.code).then(() => {
                    icon.style.display = 'inline';
                });
            } else {
                icon.style.display = 'none';
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const icon = document.body.classList.contains('dark-theme') ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('theme-toggle').innerHTML = `<i class="${icon}"></i>`;
        });

        displayRewards();
    </script>
</body>
</html>
