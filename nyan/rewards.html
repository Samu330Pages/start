
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Recompensas</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s;
}

.container {
    text-align: center;
}

.rewards-list {
    max-height: 400px;
    overflow-y: auto;
    margin: 20px 0;
    padding: 20px;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1),
                -5px -5px 20px rgba(255, 255, 255, 1);
}

.reward {
    background: #e0e0e0;
    border-radius: 12px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1),
                -2px -2px 10px rgba(255, 255, 255, 1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #6200ea;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #3700b3;
}

.dark-theme {
    background-color: #121212;
}

.dark-theme .rewards-list {
    background: #1e1e1e;
}

.dark-theme .reward {
    background: #424242;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Recompensas Disponibles</h1>
        <div id="rewards-list" class="rewards-list"></div>
        <button id="theme-toggle">Cambiar Tema</button>
    </div>

    <script>

const rewardsList = document.getElementById('rewards-list');

async function getRewards() {
    const response = await fetch('./nyan/rewards.json');
    const rewards = await response.json();
    return rewards;
}

async function displayRewards() {
    const rewards = await getRewards();
    rewardsList.innerHTML = '';
    rewards.forEach(reward => {
        const rewardDiv = document.createElement('div');
        rewardDiv.className = 'reward';
        rewardDiv.innerHTML = `${reward.name} <span>${reward.points} puntos</span>`;
        rewardsList.appendChild(rewardDiv);
    });
}

document.getElementById('theme-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
});

displayRewards();
      
    </script>
</body>
</html>
