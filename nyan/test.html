<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Recompensas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.5s;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .instructions {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }
        .rewards-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1),
                        -5px -5px 20px rgba(255, 255, 255, 1);
            transition: background-color 0.5s, color 0.5s;
        }
        .reward {
            background: #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1),
                        -2px -2px 10px rgba(255, 255, 255, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .reward.clicked {
            background: #4caf50;
            color: #fff;
        }
        .reward.clicked i {
            display: inline;
        }
        button {
            border: none;
            padding: 10px;
            border-radius: 50%;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .dark-theme {
            background-color: #121212;
        }
        .dark-theme .rewards-list {
            background: #1e1e1e;
            color: #fff;
        }
        .dark-theme .reward {
            background: #424242;
            color: #fff;
        }
        .dark-theme h1 {
            color: #fff;
        }
        .dark-theme .instructions {
            color: #ddd;
        }
        .dark-theme button {
            background-color: #bb86fc;
        }
        .dark-theme button:hover {
            background-color: #3700b3;
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1),
                        -5px -5px 20px rgba(255, 255, 255, 1);
            transition: background-color 0.5s, color 0.5s;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-icons a {
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s;
            color: #6200ea;
        }
        .dark-theme .footer {
            background: #1e1e1e;
        }
        .dark-theme .social-icons a {
            color: #ffffff;
        }
        .social-icons a:hover {
            color: #3700b3;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .redeem-button {
            margin: 20px 0;
            padding: 10px 20px;
            border: 2px solid #6200ea;
            border-radius: 20px;
            background: transparent;
            color: #6200ea;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: color 0.5s, border-color 0.5s, background 0.5s;
        }
        .redeem-button:hover {
            color: white;
            background: #6200ea;
            border-color: #3700b3;
        }
        .redeem-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(98, 0, 234, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s linear;
            z-index: 0;
        }
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        #visualizer {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn3.emoji.gg/emojis/97903-anime-dance.gif" alt="Imagen de perfil" class="profile-image">
        <h1>Recompensas Disponibles <i class="fas fa-gift"></i></h1>
        <div class="instructions">Haz clic en una recompensa para copiar el c√≥digo al portapapeles.</div>
        <button class="redeem-button" onclick="window.open('https://chat.whatsapp.com/GtG0Q6rBVTTGAz8GmfS3e1', '_blank');">Canjear Recompensas <i class="fas fa-truck-fast fa-beat-fade"></i></button>
        <div id="rewards-list" class="rewards-list"></div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <canvas id="visualizer"></canvas>
        <audio id="audio-player" src="https://s19.aconvert.com/convert/p3r68-cdx67/8qanf-pk6aq.mp3"></audio>
        <button id="play-button">Play Music</button>
    </div>

    <div id="json-data" style="display:none;">
        <script type="application/json">
            [
                { "name": "Recompensa de Navidad", "points": 100, "code": "#REWARD1" }
            ]
        </script>
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="https://wa.me/tu-numero" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://facebook.com/tu-perfil" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/tu-perfil" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/tu-perfil" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        const rewardsList = document.getElementById('rewards-list');
        const jsonData = document.getElementById('json-data').querySelector('script').innerHTML;
        const rewards = JSON.parse(jsonData);

        function displayRewards() {
            rewardsList.innerHTML = '';
            rewards.forEach(reward => {
                const rewardDiv = document.createElement('div');
                rewardDiv.className = 'reward';
                rewardDiv.innerHTML = `${reward.name} <span>${reward.points} puntos</span><i class="fas fa-check" style="display: none;"></i>`;
                rewardDiv.onclick = () => handleRewardClick(reward);
                rewardsList.appendChild(rewardDiv);
            });
        }

        function handleRewardClick(reward) {
            const rewardDiv = Array.from(rewardsList.children).find(div => div.innerText.includes(reward.name));
            rewardDiv.classList.toggle('clicked');
            const icon = rewardDiv.querySelector('i');
            if (rewardDiv.classList.contains('clicked')) {
                navigator.clipboard.writeText(reward.code).then(() => {
                    icon.style.display = 'inline';
                });
            } else {
                icon.style.display = 'none';
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const icon = document.body.classList.contains('dark-theme') ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('theme-toggle').innerHTML = `<i class="${icon}"></i>`;
        });

        displayRewards();
        
        const audioCtx = new AudioContext();
        const audioElement = document.getElementById('audio-player');
        const audioSource = audioCtx.createMediaElementSource(audioElement);
        const analyser = audioCtx.createAnalyser();
        audioSource.connect(analyser);
        analyser.connect(audioCtx.destination);

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        function renderFrame() {
            requestAnimationFrame(renderFrame);
            const frequencyData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(frequencyData);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / analyser.frequencyBinCount) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < analyser.frequencyBinCount; i++) {
                barHeight = frequencyData[i];
                ctx.fillStyle = 'rgb(255, 0, 0)';
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        document.getElementById('play-button').addEventListener('click', () => {
            audioElement.play();
            renderFrame();
        });
    </script>
</body>
</html>
