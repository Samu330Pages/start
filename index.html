            --text-primary: #f0f0f0; --text-secondary: #b3b3b3; --accent: #4c51bf;

        .card-with-icon {

            text-align: center; position: relative; overflow: hidden;
        }
        .card-with-icon::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(102,126,234,0.1) 0%, transparent 70%);
            opacity: 0; transition: opacity 0.4s ease;
        }
        .card-with-icon:hover { box-shadow: var(--shadow-dark); transform: translateY(-12px); }
        .card-with-icon:hover::before { opacity: 1; }

        .card-icon { font-size: 5rem; color: var(--accent); margin-bottom: 24px; filter: drop-shadow(0 4px 8px rgba(102,126,234,0.3)); }
        .card-title { font-size: 1.75rem; margin-bottom: 24px; font-weight: 400; }

        .neumo-button {

        .neumo-button:active { box-shadow: var(--shadow-pressed); transform: translateY(0); }

        .social-section {

        .social-links { display: flex; gap: 24px; justify-content: center; flex-wrap: wrap; }
        .social-link {

    <script>
        function toggleTheme() {
            const body = document.body;
            const toggle = document.querySelector('.theme-toggle');
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
            toggle.classList.add('pressed');
            setTimeout(() => toggle.classList.remove('pressed'), 150);
            localStorage.setItem('theme', body.dataset.theme);
        }

        // Load theme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.body.dataset.theme = savedTheme;
    </script>
