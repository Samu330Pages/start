    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    
    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>NyanV2 | Samu330</title>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Evita el scroll durante la animación */
            background-color: #f0f0f0; /* Color de fondo */
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white; /* Fondo de la pantalla de carga */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0); /* Inicia en escala 0 */
            transform-origin: center; /* Centro de la animación */
            transition: transform 0.8s ease; /* Transición de la animación */
            z-index: 9999; /* Asegura que esté por encima de otros elementos */
        }

        body.loaded .loader {
            transform: scale(1); /* Escala a 1 al cargar */
        }

        .content {
            display: none; /* Oculta el contenido inicialmente */
        }
    </style>

    <script>
        document.oncontextmenu = function() {
            return false
        }
        document.addEventListener("dragstart", function(event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                event.preventDefault();
            }
        });

        window.onload = function() {
            document.body.classList.add('loaded'); // Activa la animación de carga
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none'; // Oculta el loader
                document.querySelector('.content').style.display = 'block'; // Muestra el contenido
            }, 800); // Tiempo de la animación
        };
    </script>
</head>
