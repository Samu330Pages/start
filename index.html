<!DOCTYPE html>
<html>
<head>
  <title>Página Profesional</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Información del Header</h1>
  </header>
  <div class="catalogo">
    <!-- Imágenes del catálogo -->
    <img src="https://m.media-amazon.com/images/I/51k-wnfN+PL._AC_UF1000,1000_QL80_.jpg" alt="Imagen 1">
    <img src="https://m.media-amazon.com/images/I/41SpdiIMyXL._AC_UF894,1000_QL80_.jpg" alt="Imagen 2">
    <img src="https://i.pinimg.com/564x/2e/8a/24/2e8a24e217439d1291334957897de377.jpg" alt="Imagen 3">
  </div>
  <button id="btn-link" target="_blank">Abrir en nueva pestaña</button>
  <div class="mensaje">
    <input type="text" id="input-msg" placeholder="Escribe tu mensaje">
    <button id="btn-enviar">Enviar por WhatsApp</button>
  </div>
  <footer>
    <p>Pie de página fijo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
