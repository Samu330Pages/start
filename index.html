<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>
  <div id="login">
    <h1>Iniciar sesión</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo electrónico" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <a href="#" id="reset-pass-link">¿Olvidaste tu contraseña?</a>
  </div>

  <div id="signup">
    <h1>Crear cuenta</h1>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <input type="email" id="signup-email" placeholder="Correo electrónico" required>
      <input type="password" id="signup-password" placeholder="Contraseña" required>
      <input type="password" id="signup-confirm-password" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <a href="#" id="login-link">¿Aún no eres miembro? ¡Regístrate ahora!</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="script.js"></script>
</body>
</html>
