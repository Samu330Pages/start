<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Shooter ðŸŽ± - Con Registro y UID</title>
  <meta name="description" content="Shooter: dispara, evita que lleguen al centro las figuras y supera tu mejor puntuaciÃ³n." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link
    rel="icon"
    href="https://png.pngtree.com/png-vector/20240821/ourmid/pngtree-transparent-ball-of-yarn-png-image_13359125.png"
    type="image/x-icon"
  />

  <!-- SweetAlert2 para mensajes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    /* El mismo CSS que usas, manteniendo estilos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
    body {
      color: #333;
      overflow: hidden;
      background: #111;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 13px;
      padding: 5px;
      z-index: 99;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
    }
    #score p {
      display: inline-block;
      margin-right: 10px;
    }
    #fpsCounter {
      position: fixed;
      top: 10px;
      right: 10px;
      color: lime;
      font-family: monospace;
      font-size: 1.2em;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 8px;
      border-radius: 4px;
    }
    button:focus {
      outline: none;
    }
    #gameOverEl {
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      padding: 1em;
      text-align: center;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      display: none;
    }
    #gameOverEl > div {
      width: 100%; max-width: 350px;
      padding: 1.5em;
      background: rgba(34, 34, 34, 0.8);
      border-radius: 10px;
      color: white;
      z-index: 1000;
    }
    #gameOverEl h1 {
      font-size: 2.5em;
      font-weight: 600;
      color: white;
      margin-bottom: 0.3em;
    }
    #gameOverEl p {
      font-size: 14px;
      margin-bottom: 1em;
      white-space: pre-wrap;
    }
    #gameOverEl button {
      width: 100%;
      margin-top: 0.5em;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 2em;
      padding: 0.8em 1.5em;
      background: dodgerblue;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    #gameOverEl button.restart {
      background: #4caf50;
    }
    #gameOverEl button.reset {
      background: #f44336;
    }
    #gameOverEl button.home {
      background: #9c27b0;
    }
    #gameOverEl button:hover {
      opacity: 0.8;
    }
    canvas {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: block;
    }
  </style>
</head>
<body>
  <div id="score">
    <p>Puntos actuales: <span id="scoreEl">0</span></p>
    <p>Tu mejor nivel: <span id="highestEl">0</span></p>
  </div>
  <div id="fpsCounter">FPS: 0</div>

  <!-- Modal Ãºnico para inicio, pausa, fin -->
  <div id="gameOverEl">
    <div>
      <h1 id="modalTitle">Â¡Bienvenido a Shooter ðŸŽ±!</h1>
      <p id="modalMessage">Verificando usuarioâ€¦</p>
      <button id="startBtn" style="display:none;">Jugar sin registrarse</button>
      <button id="loginBtn" style="display:none; background:#2196f3;">Iniciar SesiÃ³n / Registrarse</button>
      <button id="restartBtn" class="restart" style="display:none;">Jugar de nuevo</button>
      <button id="resumeBtn" style="display:none;">Reanudar Juego</button>
      <button id="homeBtn" class="home" style="display:none;">Ir a la pÃ¡gina principal</button>
    </div>
  </div>

  <canvas></canvas>

  <script>
    // ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCqsYZA9wU9Y1YvYGicdZQ_7DDzfEVLXDU",
      authDomain: "number-ac729.firebaseapp.com",
      projectId: "number-ac729",
      storageBucket: "number-ac729.appspot.com",
      messagingSenderId: "36610055964",
      appId: "1:36610055964:web:ec80cc7ea2fb23287ce4d9",
      measurementId: "G-0BTNK7VNM3"
    };
    firebase.initializeApp(firebaseConfig);

    // DOM elements
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const startBtn = document.getElementById("startBtn");
    const loginBtn = document.getElementById("loginBtn");
    const restartBtn = document.getElementById("restartBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const homeBtn = document.getElementById("homeBtn");
    const gameOverEl = document.getElementById("gameOverEl");
    const scoreEl = document.getElementById("scoreEl");
    const highestEl = document.getElementById("highestEl");
    const fpsCounter = document.getElementById("fpsCounter");
    const canvas = document.querySelector("canvas");
    const c = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    // Juego variables
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let projectiles = [];
    let enemies = [];
    let particles = [];
    let score = 0;
    let highest = parseInt(localStorage.getItem("highest")) || 0;
    let animationId;
    let spanEnemiesInterval;
    let spawnTime = 1000;

    highestEl.innerText = highest;

    const friction = 0.98;
    const vividColors = [
      "#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff",
      "#ff8800","#8800ff","#00ff88","#ff0088","#88ff00","#0088ff"
    ];
    const shapes = ["circle", "square", "triangle"];

    let lastTime = performance.now();
    let fps = 0;
    let gameState = "start";

    // Usuario y sesiÃ³n
    let isUserRegistered = false;
    let userUID = null;  // UID Firebase Auth
    let userName = "Invitado";
    let userScore = 0;

    // Clases Ball, Shooter, Particle (igual que antes)
    class Ball {
      constructor(x, y, radius, color, shape = "circle") {
        this.x = x; this.y = y; this.radius = radius;
        this.color = color; this.shape = shape;
      }
      draw() {
        c.fillStyle = this.color;
        if (this.shape === "circle") {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          c.fill();
        } else if (this.shape === "square") {
          c.fillRect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
        } else if (this.shape === "triangle") {
          c.beginPath();
          c.moveTo(this.x, this.y - this.radius);
          c.lineTo(this.x - this.radius, this.y + this.radius);
          c.lineTo(this.x + this.radius, this.y + this.radius);
          c.closePath();
          c.fill();
        }
      }
    }

    class Shooter extends Ball {
      constructor(x, y, radius, color, velocity, shape = "circle") {
        super(x, y, radius, color, shape);
        this.velocity = velocity;
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
      }
    }

    class Particle extends Shooter {
      constructor(x, y, radius, color, velocity, shape = "circle") {
        super(x, y, radius, color, velocity, shape);
        this.alpha = 1;
      }
      draw() {
        c.save();
        c.globalAlpha = this.alpha;
        super.draw();
        c.restore();
      }
      update() {
        this.draw();
        this.velocity.x *= friction;
        this.velocity.y *= friction;
        this.x += this.velocity.x * 2;
        this.y += this.velocity.y * 2;
        this.alpha -= 0.01;
      }
    }

    // Actualizar puntaje
    function updateScore(amount = 100) {
      score += amount;
      scoreEl.innerText = score;
      if (score > highest) {
        highest = score;
        localStorage.setItem("highest", highest);
        highestEl.innerText = highest;
      }
      spawnTime *= 0.9995;
    }

    // Calcular velocidad
    function calculateVelocity(x, y, x1 = canvas.width / 2, y1 = canvas.height / 2) {
      const angle = Math.atan2(y1 - y, x1 - x);
      return { x: Math.cos(angle), y: Math.sin(angle) };
    }

    // FPS
    function updateFPS(timestamp) {
      const now = performance.now();
      fps = Math.round(1000 / (now - lastTime));
      lastTime = now;
      fpsCounter.textContent = "FPS: " + fps;
      return fps;
    }

    // AnimaciÃ³n
    function animate(timestamp) {
      if (gameState !== "playing") return;
      animationId = requestAnimationFrame(animate);
      updateFPS(timestamp);
      c.fillStyle = "rgba(0,0,0,0.1)";
      c.fillRect(0, 0, canvas.width, canvas.height);
      if (player) player.draw();

      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].alpha <= 0) particles.splice(i, 1);
        else particles[i].update();
      }

      for (let i = projectiles.length - 1; i >= 0; i--) {
        projectiles[i].update();
        if (
          projectiles[i].x + projectiles[i].radius < 0 ||
          projectiles[i].x - projectiles[i].radius > canvas.width ||
          projectiles[i].y + projectiles[i].radius < 0 ||
          projectiles[i].y - projectiles[i].radius > canvas.height
        ) projectiles.splice(i, 1);
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update();
        const dist = Math.hypot(player.x - enemies[i].x, player.y - enemies[i].y);
        if (dist - enemies[i].radius - player.radius < 1) {
          showGameOver();
          break;
        }

        for (let j = projectiles.length - 1; j >= 0; j--) {
          const distP = Math.hypot(projectiles[j].x - enemies[i].x, projectiles[j].y - enemies[i].y);
          if (distP - enemies[i].radius - projectiles[j].radius < 0) {
            for (let k = 0; k < enemies[i].radius; k++) {
              particles.push(
                new Particle(
                  projectiles[j].x,
                  projectiles[j].y,
                  Math.random() * 3,
                  enemies[i].color,
                  {
                    x: (Math.random() - 0.5) * (Math.random() * 9.8 - 0.5),
                    y: (Math.random() - 0.5) * (Math.random() * 9.8 - 0.5)
                  },
                  enemies[i].shape
                )
              );
            }
            if (enemies[i].radius - 10 > 10) {
              updateScore(100);
              enemies[i].radius -= 8;
              projectiles.splice(j, 1);
            } else {
              updateScore(250);
              enemies.splice(i, 1);
              projectiles.splice(j, 1);
            }
            break;
          }
        }
      }
    }

    // Disparar
    function shootEnemy(x, y) {
      if (gameState !== "playing") return;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      let velocity = calculateVelocity(centerX, centerY, x, y);
      velocity.x *= 5.5;
      velocity.y *= 5.5;
      projectiles.push(new Shooter(centerX, centerY, 5, "white", velocity));
    }

    function handleShootEvent(e) {
      if (gameState !== "playing") return;
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.type === "click") {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      } else if (e.type === "touchstart") {
        e.preventDefault();
        const touch = e.touches[0];
        x = touch.clientX - rect.left;
        y = touch.clientY - rect.top;
      }
      shootEnemy(x, y);
    }

    canvas.addEventListener("click", handleShootEvent);
    canvas.addEventListener("touchstart", handleShootEvent);

    // Init
    function init() {
      player = new Ball(x, y, 10, "white");
      projectiles = [];
      enemies = [];
      particles = [];
      score = 0;
      spawnTime = 1000;
      scoreEl.innerText = score;
      highestEl.innerText = highest;
    }

    // Stop
    function stopGame() {
      clearTimeout(spanEnemiesInterval);
      cancelAnimationFrame(animationId);
    }

    // Mostrar modal
    function showModal(type) {
      gameOverEl.style.display = "flex";
      // Ocultar botones
      startBtn.style.display = "none";
      loginBtn.style.display = "none";
      restartBtn.style.display = "none";
      resumeBtn.style.display = "none";
      homeBtn.style.display = "none";

      switch(type) {
        case "start":
          gameState = "start";
          if(isUserRegistered && userName) {
            modalTitle.textContent = `Â¡Bienvenido ${userName}!`;
            modalMessage.innerHTML = `Puntaje guardado: <b>${userScore}</b>\nÂ¡Disfruta el juego!`;
            restartBtn.style.display = "inline-block";
            homeBtn.style.display = "inline-block";
          } else {
            modalTitle.textContent = "Â¡Bienvenido Invitado!";
            modalMessage.innerHTML = "Para guardar tu progreso y aparecer en el ranking, inicia sesiÃ³n o regÃ­strate.\nSi prefieres, puedes jugar sin registrarte y tu progreso serÃ¡ local.";
            startBtn.style.display = "inline-block";
            loginBtn.style.display = "inline-block";
          }
          break;
        case "gameover":
          gameState = "gameover";
          modalTitle.textContent = "Â¡Fin del juego!";
          modalMessage.innerHTML = `Tu puntuaciÃ³n: <span id="finalScoreEl">${score}</span>`;
          restartBtn.style.display = "inline-block";
          homeBtn.style.display = "inline-block";
          break;
        case "paused":
          gameState = "paused";
          modalTitle.textContent = "Juego pausado";
          modalMessage.innerHTML = `Tu puntuaciÃ³n actual: <span>${score}</span><br>Vuelve cuando quieras.`;
          resumeBtn.style.display = "inline-block";
          homeBtn.style.display = "inline-block";
          break;
        case "loading":
          modalTitle.textContent = "Verificando usuario...";
          modalMessage.textContent = "Por favor espera...";
          break;
      }
    }

    // Ocultar modal
    function hideModal() {
      gameOverEl.style.display = "none";
    }

    function showGameOver() {
      stopGame();
      showModal("gameover");
    }

    function spanEnemies() {
      spanEnemiesInterval = setTimeout(() => {
        if (gameState !== "playing") return;

        let x, y;
        const radius = Math.random() * 16 + 14;
        if (Math.random() < 0.5) {
          x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
          y = Math.random() * canvas.height;
        } else {
          x = Math.random() * canvas.width;
          y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
        }
        const color = vividColors[Math.floor(Math.random() * vividColors.length)];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        enemies.push(new Shooter(x, y, radius, color, calculateVelocity(x, y), shape));
        spanEnemies();
      }, spawnTime);
    }

    function startGame() {
      gameState = "playing";
      x = canvas.width / 2;
      y = canvas.height / 2;
      init();
      animate();
      clearTimeout(spanEnemiesInterval);
      spanEnemies();
      hideModal();
    }

    // Botones modal
    startBtn.addEventListener("click", () => {
      isUserRegistered = false;
      userUID = null;
      userName = "Invitado";
      userScore = 0;
      highest = parseInt(localStorage.getItem("highest")) || 0;
      highestEl.innerText = highest;
      startGame();
    });

    loginBtn.addEventListener("click", () => {
      window.location.href = "https://samu330.com/login/index";
    });

    restartBtn.addEventListener("click", () => {
      startGame();
    });

    resumeBtn.addEventListener("click", () => {
      hideModal();
      gameState = "playing";
      animate();
      clearTimeout(spanEnemiesInterval);
      spanEnemies();
    });

    homeBtn.addEventListener("click", () => {
      window.location.href = "/";
    });

    // Pausar juego pestaÃ±a oculta
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        if (gameState === "playing") {
          stopGame();
          showModal("paused");
        }
      }
    });

    // Redimensionar ventana
    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      stopGame();
      showModal("paused");
    });

    // FunciÃ³n para consultar API y verificar usuario registrado
    async function checkEmailRegistered(email) {
      try {
        const response = await fetch(`https://us-central1-number-ac729.cloudfunctions.net/checkEmailV1?email=${encodeURIComponent(email)}`);
        if(!response.ok) throw new Error("API error");
        return await response.json();
      } catch(e) {
        console.error("Error verificando email:", e);
        return null;
      }
    }

    // Firebase auth state observer
    firebase.auth().onAuthStateChanged(async (user) => {
      if(user) {
        modalTitle.textContent = "Verificando usuario registrado...";
        modalMessage.textContent = "Por favor espera...";
        userUID = user.uid || null;

        const data = await checkEmailRegistered(user.email);
        if(data && data.IsEmailRegistered) {
          isUserRegistered = true;
          userName = data.User || user.email || "Usuario";
          userScore = data.Score || 0;
          highest = userScore > highest ? userScore : highest;
          highestEl.innerText = highest;
        } else {
          isUserRegistered = false;
          userName = "Invitado";
          userScore = 0;
          Swal.fire({
            icon: "warning",
            title: "Usuario no registrado",
            text: "Tu cuenta no estÃ¡ registrada para progreso global. Puedes jugar sin registro o registrarte.",
            confirmButtonText: "Aceptar",
          });
        }
      } else {
        isUserRegistered = false;
        userUID = null;
        userName = "Invitado";
        userScore = 0;
      }
      // Mostrar modal con el nombre actualizado o "Invitado"
      showModal("start");
    });

    // Mostrar modal inicial "loading"
    showModal("loading");
  </script>
</body>
</html>
