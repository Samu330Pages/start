<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Shooter 游꿤 - Con Registro y Modales Simplificados</title>
  <meta name="description" content="Shooter: dispara, evita que lleguen al centro las figuras y supera tu mejor puntuaci칩n." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link
    rel="icon"
    href="https://png.pngtree.com/png-vector/20240821/ourmid/pngtree-transparent-ball-of-yarn-png-image_13359125.png"
    type="image/x-icon"
  />

  <!-- SweetAlert2 para mensajes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    /* Estilos generales y modal 칰nicos */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }

    body {
      color: #333;
      overflow: hidden;
      background: #111;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 13px;
      padding: 5px;
      z-index: 99;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
    }

    #score p {
      display: inline-block;
      margin-right: 10px;
    }

    #fpsCounter {
      position: fixed;
      top: 10px;
      right: 10px;
      color: lime;
      font-family: monospace;
      font-size: 1.2em;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 8px;
      border-radius: 4px;
    }

    button:focus {
      outline: none;
    }

    /* Modal general */
    #modalContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    #modalContainer > div {
      background: rgba(34, 34, 34, 0.85);
      border-radius: 10px;
      padding: 1.5em;
      max-width: 360px;
      width: 90%;
      color: white;
      text-align: center;
      user-select: none;
    }

    #modalContainer h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 0.3em;
    }

    #modalContainer p {
      font-size: 14px;
      margin-bottom: 1em;
      white-space: pre-wrap;
    }

    #modalContainer button {
      width: 100%;
      padding: 0.8em 1.5em;
      border-radius: 2em;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      background: dodgerblue;
      transition: opacity 0.3s ease;
      margin-top: 0.5em;
    }

    #modalContainer button:hover {
      opacity: 0.8;
    }

    #modalContainer button.secondary {
      background: #6c757d;
      margin-top: 0;
      margin-right: 0.5em;
      display: inline-block;
      width: auto;
      min-width: 100px;
    }

    #modalButtons {
      margin-top: 0.5em;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
    }

  </style>
</head>
<body>

  <div id="score">
    <p>Puntos actuales: <span id="scoreEl">0</span></p>
    <p>Tu mejor nivel: <span id="highestEl">0</span></p>
  </div>

  <div id="fpsCounter">FPS: 0</div>

  <!-- Modal 칰nico con contenido din치mico -->
  <div id="modalContainer" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
    <div>
      <h1 id="modalTitle">Cargando...</h1>
      <p id="modalMessage">Por favor espera.</p>
      <div id="modalButtons" style="display: none;">
        <!-- Botones din치micos aqu칤 -->
      </div>
    </div>
  </div>

  <canvas></canvas>

  <script>
    // Inicializaci칩n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCqsYZA9wU9Y1YvYGicdZQ_7DDzfEVLXDU",
      authDomain: "number-ac729.firebaseapp.com",
      projectId: "number-ac729",
      storageBucket: "number-ac729.appspot.com",
      messagingSenderId: "36610055964",
      appId: "1:36610055964:web:ec80cc7ea2fb23287ce4d9",
      measurementId: "G-0BTNK7VNM3"
    };
    firebase.initializeApp(firebaseConfig);

    // Referencias DOM
    const modalContainer = document.getElementById("modalContainer");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modalButtonsContainer = document.getElementById("modalButtons");
    const scoreEl = document.getElementById("scoreEl");
    const highestEl = document.getElementById("highestEl");
    const fpsCounter = document.getElementById("fpsCounter");
    const canvas = document.querySelector("canvas");
    const c = canvas.getContext("2d");

    // Variables juego y usuario
    let x = canvas.width = window.innerWidth / 2;
    let y = canvas.height = window.innerHeight / 2;
    let projectiles = [];
    let enemies = [];
    let particles = [];
    let score = 0;
    let highest = parseInt(localStorage.getItem("highest")) || 0;
    let animationId;
    let spanEnemiesInterval;
    let spawnTime = 1000;
    highestEl.innerText = highest;

    const friction = 0.98;
    const vividColors = [
      "#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff",
      "#ff8800","#8800ff","#00ff88","#ff0088","#88ff00","#0088ff"
    ];
    const shapes = ["circle", "square", "triangle"];

    let lastTime = performance.now();
    let fps = 0;
    let gameState = "verifying"; // verifying, welcome, playing, paused

    // Usuario
    let isUserRegistered = false;
    let userUID = null;
    let userName = "Invitado";
    let userScore = 0;

    // --- FUNCIONES CLASES Y L칍GICA DEL JUEGO (id칠nticas al c칩digo previo)

    class Ball {
      constructor(x, y, radius, color, shape = "circle") {
        this.x = x; this.y = y; this.radius = radius;
        this.color = color; this.shape = shape;
      }
      draw() {
        c.fillStyle = this.color;
        if (this.shape === "circle") {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI*2);
          c.fill();
        } else if (this.shape === "square") {
          c.fillRect(this.x - this.radius, this.y - this.radius, this.radius*2, this.radius*2);
        } else if (this.shape === "triangle") {
          c.beginPath();
          c.moveTo(this.x, this.y - this.radius);
          c.lineTo(this.x - this.radius, this.y + this.radius);
          c.lineTo(this.x + this.radius, this.y + this.radius);
          c.closePath();
          c.fill();
        }
      }
    }

    class Shooter extends Ball {
      constructor(x,y,radius,color,velocity,shape="circle"){
        super(x,y,radius,color,shape);
        this.velocity = velocity;
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
      }
    }

    class Particle extends Shooter {
      constructor(x,y,radius,color,velocity,shape="circle"){
        super(x,y,radius,color,velocity,shape);
        this.alpha = 1;
      }
      draw() {
        c.save();
        c.globalAlpha = this.alpha;
        super.draw();
        c.restore();
      }
      update() {
        this.draw();
        this.velocity.x *= friction;
        this.velocity.y *= friction;
        this.x += this.velocity.x*2;
        this.y += this.velocity.y*2;
        this.alpha -= 0.01;
      }
    }

    function updateScore(amount = 100) {
      score += amount;
      scoreEl.innerText = score;
      if(isUserRegistered) {
        // Puntaje es controlado desde el backend (actualizar despu칠s)
        // Por ahora mantenemos en memoria
      } else {
        if(score > highest) {
          highest = score;
          localStorage.setItem("highest", highest);
          highestEl.innerText = highest;
        }
      }
      spawnTime *= 0.9995;
    }

    function calculateVelocity(x, y, x1 = canvas.width/2, y1 = canvas.height/2) {
      const angle = Math.atan2(y1 - y, x1 - x);
      return { x: Math.cos(angle), y: Math.sin(angle) };
    }

    function updateFPS(timestamp) {
      const now = performance.now();
      fps = Math.round(1000/(now - lastTime));
      lastTime = now;
      fpsCounter.textContent = "FPS: "+fps;
      return fps;
    }

    function animate(timestamp) {
      if(gameState !== "playing") return;
      animationId = requestAnimationFrame(animate);
      updateFPS(timestamp);
      c.fillStyle = "rgba(0,0,0,0.1)";
      c.fillRect(0,0,canvas.width,canvas.height);

      if(player) player.draw();

      for(let i=particles.length-1; i>=0; i--) {
        if(particles[i].alpha <= 0) particles.splice(i,1);
        else particles[i].update();
      }

      for(let i=projectiles.length-1; i>=0; i--) {
        projectiles[i].update();
        if(
          projectiles[i].x + projectiles[i].radius < 0 ||
          projectiles[i].x - projectiles[i].radius > canvas.width ||
          projectiles[i].y + projectiles[i].radius < 0 ||
          projectiles[i].y - projectiles[i].radius > canvas.height
        ) projectiles.splice(i,1);
      }

      for(let i=enemies.length-1; i>=0; i--) {
        enemies[i].update();
        const dist = Math.hypot(player.x - enemies[i].x, player.y - enemies[i].y);
        if(dist - enemies[i].radius - player.radius < 1){
          showPauseModal(false);
          return;
        }
        for(let j=projectiles.length-1; j>=0; j--) {
          const distP = Math.hypot(projectiles[j].x - enemies[i].x, projectiles[j].y - enemies[i].y);
          if(distP - enemies[i].radius - projectiles[j].radius < 0){
            for(let k=0; k<enemies[i].radius; k++){
              particles.push(new Particle(
                projectiles[j].x,
                projectiles[j].y,
                Math.random()*3,
                enemies[i].color,
                {x: (Math.random()-0.5)*(Math.random()*9.8-0.5), y: (Math.random()-0.5)*(Math.random()*9.8-0.5)},
                enemies[i].shape
              ));
            }

            if(enemies[i].radius - 10 > 10) {
              updateScore(100);
              enemies[i].radius -= 8;
              projectiles.splice(j,1);
            } else {
              updateScore(250);
              enemies.splice(i,1);
              projectiles.splice(j,1);
            }
            break;
          }
        }
      }
    }

    function shootEnemy(x,y) {
      if(gameState !== "playing") return;
      const centerX = canvas.width/2;
      const centerY = canvas.height/2;
      let velocity = calculateVelocity(centerX, centerY, x, y);
      velocity.x *= 5.5;
      velocity.y *= 5.5;
      projectiles.push(new Shooter(centerX, centerY, 5, "white", velocity));
    }

    function handleShootEvent(e) {
      if(gameState !== "playing") return;
      const rect = canvas.getBoundingClientRect();
      let x,y;
      if(e.type === "click") {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      } else if(e.type === "touchstart") {
        e.preventDefault();
        const touch = e.touches[0];
        x = touch.clientX - rect.left;
        y = touch.clientY - rect.top;
      }
      shootEnemy(x,y);
    }

    canvas.addEventListener("click", handleShootEvent);
    canvas.addEventListener("touchstart", handleShootEvent);

    function init() {
      player = new Ball(x,y,10,"white");
      projectiles = [];
      enemies = [];
      particles = [];
      score = 0;
      spawnTime = 1000;
      scoreEl.innerText = score;
      highestEl.innerText = highest;
    }

    function stopGame() {
      clearTimeout(spanEnemiesInterval);
      cancelAnimationFrame(animationId);
    }

    function spanEnemies() {
      spanEnemiesInterval = setTimeout(() => {
        if(gameState !== "playing") return;
        let ex, ey;
        const radius = Math.random()*16 + 14;
        if(Math.random()<0.5){
          ex = Math.random()<0.5 ? 0 - radius : canvas.width + radius;
          ey = Math.random()*canvas.height;
        } else {
          ex = Math.random()*canvas.width;
          ey = Math.random()<0.5 ? 0 - radius : canvas.height + radius;
        }
        const color = vividColors[Math.floor(Math.random()*vividColors.length)];
        const shape = shapes[Math.floor(Math.random()*shapes.length)];
        enemies.push(new Shooter(ex, ey, radius, color, calculateVelocity(ex, ey), shape));
        spanEnemies();
      },spawnTime);
    }

    function startGame() {
      gameState = "playing";
      x = canvas.width/2;
      y = canvas.height/2;
      init();
      animate();
      clearTimeout(spanEnemiesInterval);
      spanEnemies();
      hideModal();
    }

    /*** MODALES ***/

    // Botones generados din치micamente para cada modal
    function clearModalButtons() {
      modalButtonsContainer.innerHTML = "";
      modalButtonsContainer.style.display = "none";
    }

    // Crear bot칩n, texto, clase y callback
    function createModalButton(text, className, onClick) {
      const btn = document.createElement("button");
      btn.textContent = text;
      if(className) btn.classList.add(className);
      btn.addEventListener("click", onClick);
      return btn;
    }

    function showModal(type) {
      modalContainer.style.display = "flex";
      clearModalButtons();

      switch(type) {
        case "verifying":
          modalTitle.textContent = "Verificando usuario...";
          modalMessage.textContent = "Por favor espera.";
          break;

        case "welcome":
          modalTitle.textContent = `춰Bienvenido ${isUserRegistered ? userName : "Invitado"}!`;
          modalMessage.textContent = isUserRegistered 
            ? `Puntaje guardado: ${userScore}`
            : "Para guardar tu progreso y aparecer en el ranking, inicia sesi칩n o reg칤strate.\nSi prefieres, puedes jugar sin registrarte y tu progreso ser치 local.";

          modalButtonsContainer.style.display = "flex";
          // Bot칩n Comenzar Partida
          modalButtonsContainer.appendChild(createModalButton("Comenzar Partida", null, () => {
            startGame();
          }));
          // Bot칩n Ver Rating (Solo desplegar, sin funcionalidad a칰n)
          modalButtonsContainer.appendChild(createModalButton("Ver Rating", "secondary", () => {
            // Aqu칤 puedes abrir modal ranking o redirigir
            Swal.fire('Pr칩ximamente', 'Aqu칤 se mostrar치 el ranking.', 'info');
          }));
          break;

        case "paused":
          modalTitle.textContent = "Juego pausado";
          modalMessage.textContent = `Tu puntuaci칩n actual: ${score}\nVuelve cuando quieras.`;
          modalButtonsContainer.style.display = "flex";

          modalButtonsContainer.appendChild(createModalButton("Reanudar Juego", null, () => {
            hideModal();
            gameState = "playing";
            animate();
            clearTimeout(spanEnemiesInterval);
            spanEnemies();
          }));

          break;

        default:
          modalTitle.textContent = "";
          modalMessage.textContent = "";
          break;
      }
    }

    function hideModal(){
      modalContainer.style.display = "none";
    }

    /*** Autenticaci칩n y verificaci칩n ***/

    async function checkEmailRegistered(email) {
      try {
        const response = await fetch(`https://us-central1-number-ac729.cloudfunctions.net/checkEmailV1?email=${encodeURIComponent(email)}`);
        if(!response.ok) throw new Error("API error");
        return await response.json();
      } catch(e) {
        console.error("Error al verificar email:", e);
        return null;
      }
    }

    // Escucha cambios en el estado de autenticaci칩n de Firebase
    firebase.auth().onAuthStateChanged(async (user) => {
      gameState = "verifying";
      showModal("verifying");

      if(user) {
        userUID = user.uid;

        const data = await checkEmailRegistered(user.email);
        if(data && data.IsEmailRegistered){
          isUserRegistered = true;
          userName = data.User || user.email || "Usuario";
          userScore = data.Score || 0;

          highest = userScore > highest ? userScore : highest;
          highestEl.innerText = highest;

        } else {
          isUserRegistered = false;
          userName = "Invitado";
          userScore = 0;
          Swal.fire({
            icon: "warning",
            title: "Usuario no registrado",
            text: "Tu cuenta no est치 registrada para progreso global. Puedes jugar sin registro o registrarte.",
            confirmButtonText: "Aceptar"
          });
        }
      } else {
        isUserRegistered = false;
        userUID = null;
        userName = "Invitado";
        userScore = 0;
      }

      gameState = "welcome";
      showModal("welcome");
    });

    /*** Eventos adicionales ***/

    // Pausar al cambiar pesta침a o minimizar
    document.addEventListener("visibilitychange", () => {
      if(document.hidden && gameState === "playing") {
        stopGame();
        showModal("paused");
        gameState = "paused";
      }
    });

    // Pausar tambien al redimensionar ventana para evitar bugs
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if(gameState === "playing") {
        stopGame();
        showModal("paused");
        gameState = "paused";
      }
    });

    // Iniciar con modal verificando
    showModal("verifying");

  </script>
</body>
</html>
