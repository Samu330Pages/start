<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Shooter  - Juego corregido inicio partida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      user-select: none;
      touch-action: manipulation;
    }
    body {
      background: #111;
      overflow: hidden;
      color: #eee;
      height: 100vh;
    }
    #score {
      position: fixed;
      top: 10px; left: 10px;
      color: white; font-size: 13px;
      background: rgba(0,0,0,0.5);
      padding: 5px; border-radius: 4px;
      z-index: 99;
    }
    #score p {
      margin-right: 10px;
      display: inline-block;
    }
    #fpsCounter {
      position: fixed;
      top: 10px; right: 10px;
      font-family: monospace;
      font-size: 1.2em;
      color: lime;
      background: rgba(0,0,0,0.5);
      padding: 3px 8px;
      border-radius: 4px;
      z-index: 100;
    }
    #modalContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 999;
      align-items: center;
      justify-content: center;
    }
    #modalContainer > div {
      background: rgba(34,34,34,0.9);
      padding: 1.5em;
      max-width: 360px;
      width: 90%;
      border-radius: 10px;
      text-align: center;
      color: white;
      user-select: none;
    }
    #modalContainer h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    #modalContainer p {
      margin-bottom: 1em;
      white-space: pre-wrap;
      font-size: 14px;
    }
    #modalButtons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #modalButtons button {
      cursor: pointer;
      border: none;
      border-radius: 2em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      color: white;
      background-color: dodgerblue;
      transition: opacity 0.3s ease;
      flex: 1 1 auto;
      min-width: 120px;
    }
    #modalButtons button:hover {
      opacity: 0.8;
    }
    #modalButtons button.secondary {
      background: #6c757d;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="score">
    <p>Puntos actuales: <span id="scoreEl">0</span></p>
    <p>Tu mejor nivel: <span id="highestEl">0</span></p>
  </div>

  <div id="fpsCounter">FPS: 0</div>

  <div id="modalContainer" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
    <div>
      <h1 id="modalTitle">Cargando...</h1>
      <p id="modalMessage">Por favor espera.</p>
      <div id="modalButtons"></div>
    </div>
  </div>

  <canvas></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqsYZA9wU9Y1YvYGicdZQ_7DDzfEVLXDU",
      authDomain: "number-ac729.firebaseapp.com",
      projectId: "number-ac729",
      storageBucket: "number-ac729.appspot.com",
      messagingSenderId: "36610055964",
      appId: "1:36610055964:web:ec80cc7ea2fb23287ce4d9",
      measurementId: "G-0BTNK7VNM3"
    };
    firebase.initializeApp(firebaseConfig);

    const modalContainer = document.getElementById("modalContainer");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modalButtonsContainer = document.getElementById("modalButtons");
    const scoreEl = document.getElementById("scoreEl");
    const highestEl = document.getElementById("highestEl");
    const fpsCounter = document.getElementById("fpsCounter");
    const canvas = document.querySelector("canvas");
    const c = canvas.getContext("2d");

    // Ajustar tama帽o canvas completo
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let x = canvas.width / 2;
    let y = canvas.height / 2;

    let projectiles = [];
    let enemies = [];
    let particles = [];

    let score = 0;
    let highest = parseInt(localStorage.getItem("highest")) || 0;
    highestEl.innerText = highest;

    const friction = 0.98;
    const vividColors = [
      "#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff",
      "#ff8800","#8800ff","#00ff88","#ff0088","#88ff00","#0088ff"
    ];
    const shapes = ["circle", "square", "triangle"];

    let lastTime = performance.now();
    let fps = 0;
    let animationId;
    let spanEnemiesInterval;
    let spawnTime = 1000;
    let gameState = "verifying"; // verifying, welcome, playing, paused, gameover

    let isUserRegistered = false;
    let userUID = null;
    let userName = "Invitado";
    let userScore = 0;

    class Ball {
      constructor(x, y, radius, color, shape = "circle") {
        this.x = x; this.y = y; this.radius = radius;
        this.color = color; this.shape = shape;
      }
      draw() {
        c.fillStyle = this.color;
        if (this.shape === "circle") {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          c.fill();
        } else if (this.shape === "square") {
          c.fillRect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
        } else if (this.shape === "triangle") {
          c.beginPath();
          c.moveTo(this.x, this.y - this.radius);
          c.lineTo(this.x - this.radius, this.y + this.radius);
          c.lineTo(this.x + this.radius, this.y + this.radius);
          c.closePath();
          c.fill();
        }
      }
    }

    class Shooter extends Ball {
      constructor(x, y, radius, color, velocity, shape = "circle") {
        super(x, y, radius, color, shape);
        this.velocity = velocity;
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
      }
    }

    class Particle extends Shooter {
      constructor(x, y, radius, color, velocity, shape = "circle") {
        super(x, y, radius, color, velocity, shape);
        this.alpha = 1;
      }
      draw() {
        c.save();
        c.globalAlpha = this.alpha;
        super.draw();
        c.restore();
      }
      update() {
        this.draw();
        this.velocity.x *= friction;
        this.velocity.y *= friction;
        this.x += this.velocity.x * 2;
        this.y += this.velocity.y * 2;
        this.alpha -= 0.01;
      }
    }

    // startGame declarada antes de usarla para el bot贸n

    function startGame() {
      gameState = "playing";
      x = canvas.width / 2;
      y = canvas.height / 2;
      init();
      animate();
      clearTimeout(spanEnemiesInterval);
      spanEnemies();
      hideModal();
    }

    function updateScore(amount = 100) {
      score += amount;
      scoreEl.innerText = score;
      if (!isUserRegistered) {
        if (score > highest) {
          highest = score;
          localStorage.setItem("highest", highest);
          highestEl.innerText = highest;
        }
      }
      spawnTime *= 0.9995;
    }

    function calculateVelocity(x, y, x1 = canvas.width / 2, y1 = canvas.height / 2) {
      const angle = Math.atan2(y1 - y, x1 - x);
      return { x: Math.cos(angle), y: Math.sin(angle) };
    }

    function updateFPS(timestamp) {
      const now = performance.now();
      fps = Math.round(1000 / (now - lastTime));
      lastTime = now;
      fpsCounter.textContent = "FPS: " + fps;
      return fps;
    }

    function animate(timestamp) {
      if (gameState !== "playing") return;
      animationId = requestAnimationFrame(animate);
      updateFPS(timestamp);

      c.fillStyle = "rgba(0,0,0,0.1)";
      c.fillRect(0, 0, canvas.width, canvas.height);

      if (player) player.draw();

      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].alpha <= 0) particles.splice(i, 1);
        else particles[i].update();
      }

      for (let i = projectiles.length - 1; i >= 0; i--) {
        projectiles[i].update();
        if (
          projectiles[i].x + projectiles[i].radius < 0 ||
          projectiles[i].x - projectiles[i].radius > canvas.width ||
          projectiles[i].y + projectiles[i].radius < 0 ||
          projectiles[i].y - projectiles[i].radius > canvas.height
        ) projectiles.splice(i, 1);
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].update();

        const dist = Math.hypot(player.x - enemies[i].x, player.y - enemies[i].y);

        if (dist - enemies[i].radius - player.radius <= 0) {
          stopGame();
          showGameOverModal();
          break;
        }

        for (let j = projectiles.length - 1; j >= 0; j--) {
          const distP = Math.hypot(projectiles[j].x - enemies[i].x, projectiles[j].y - enemies[i].y);
          if (distP - enemies[i].radius - projectiles[j].radius < 0) {
            for (let k = 0; k < enemies[i].radius; k++) {
              particles.push(
                new Particle(
                  projectiles[j].x,
                  projectiles[j].y,
                  Math.random() * 3,
                  enemies[i].color,
                  { x: (Math.random() - 0.5) * (Math.random() * 9.8 - 0.5), y: (Math.random() - 0.5) * (Math.random() * 9.8 - 0.5) },
                  enemies[i].shape
                )
              );
            }
            if (enemies[i].radius - 10 > 10) {
              updateScore(100);
              enemies[i].radius -= 8;
              projectiles.splice(j, 1);
            } else {
              updateScore(250);
              enemies.splice(i, 1);
              projectiles.splice(j, 1);
            }
            break;
          }
        }
      }
    }

    function shootEnemy(x, y) {
      if (gameState !== "playing") return;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      let velocity = calculateVelocity(centerX, centerY, x, y);
      velocity.x *= 5.5;
      velocity.y *= 5.5;
      projectiles.push(new Shooter(centerX, centerY, 5, "white", velocity));
    }

    function handleShootEvent(e) {
      if (gameState !== "playing") return;
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.type === "click") {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      } else if (e.type === "touchstart") {
        e.preventDefault();
        const touch = e.touches[0];
        x = touch.clientX - rect.left;
        y = touch.clientY - rect.top;
      }
      shootEnemy(x, y);
    }

    canvas.addEventListener("click", handleShootEvent);
    canvas.addEventListener("touchstart", handleShootEvent);

    function init() {
      player = new Ball(x, y, 10, "white");
      projectiles = [];
      enemies = [];
      particles = [];
      score = 0;
      spawnTime = 1000;
      scoreEl.innerText = score;
      highestEl.innerText = highest;
    }

    function stopGame() {
      clearTimeout(spanEnemiesInterval);
      cancelAnimationFrame(animationId);
    }

    function spanEnemies() {
      spanEnemiesInterval = setTimeout(() => {
        if (gameState !== "playing") return;
        let ex, ey;
        const radius = Math.random() * 16 + 14;
        if (Math.random() < 0.5) {
          ex = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
          ey = Math.random() * canvas.height;
        } else {
          ex = Math.random() * canvas.width;
          ey = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
        }
        const color = vividColors[Math.floor(Math.random() * vividColors.length)];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        enemies.push(new Shooter(ex, ey, radius, color, calculateVelocity(ex, ey), shape));
        spanEnemies();
      }, spawnTime);
    }

    // Modal helpers

    function clearModalButtons() {
      modalButtonsContainer.innerHTML = "";
      modalButtonsContainer.style.display = "none";
    }

    function createButton(text, className, onClick) {
      const btn = document.createElement("button");
      btn.textContent = text;
      if (className) btn.classList.add(className);
      btn.onclick = onClick;
      return btn;
    }

    function showModal(type) {
      modalContainer.style.display = "flex";
      clearModalButtons();

      switch (type) {
        case "verifying":
          modalTitle.innerText = "Verificando usuario...";
          modalMessage.innerText = "Por favor espera.";
          break;

        case "verifyResult":
          modalTitle.innerText = "Verificaci贸n completada";
          modalMessage.innerHTML = "Selecciona c贸mo quieres jugar:";
          modalButtonsContainer.style.display = "flex";

          modalButtonsContainer.appendChild(createButton("Jugar como Invitado", null, () => {
            isUserRegistered = false;
            userUID = null;
            userName = "Invitado";
            userScore = 0;
            highest = parseInt(localStorage.getItem("highest")) || 0;
            highestEl.innerText = highest;
            showModal("welcome");
          }));

          modalButtonsContainer.appendChild(createButton("Iniciar Sesi贸n / Registrarse", null, () => {
            window.location.href = "https://samu330.com/login/index";
          }));

          break;

        case "welcome":
          modalTitle.innerText = `隆Bienvenido ${isUserRegistered ? userName : "Invitado"}!`;
          modalMessage.innerHTML = isUserRegistered
            ? `Puntaje guardado: ${userScore}`
            : "Puedes jugar sin registrarte o iniciar sesi贸n para guardar tu progreso y aparecer en el ranking.<br><br>";

          modalButtonsContainer.style.display = "flex";

          modalButtonsContainer.appendChild(createButton("Comenzar Partida", null, () => {
            startGame();
          }));

          modalButtonsContainer.appendChild(createButton("Ver Rating", null, () => {
            Swal.fire('Pr贸ximamente', 'Funcionalidad de ranking en desarrollo.', 'info');
          }));

          break;

        case "paused":
          modalTitle.innerText = "Juego pausado";
          modalMessage.innerHTML = `Tu puntuaci贸n actual: ${score}<br>Vuelve cuando quieras.`;
          modalButtonsContainer.style.display = "flex";

          modalButtonsContainer.appendChild(createButton("Reanudar Juego", null, () => {
            hideModal();
            gameState = "playing";
            animate();
            clearTimeout(spanEnemiesInterval);
            spanEnemies();
          }));

          break;

        case "gameover":
          modalTitle.innerText = "隆Fin del juego!";
          modalMessage.innerHTML = `Tu puntuaci贸n: <b>${score}</b>`;
          modalButtonsContainer.style.display = "flex";

          modalButtonsContainer.appendChild(createButton("Volver a jugar", null, () => {
            startGame();
          }));

          // Mostrar bot贸n de iniciar sesion / registro SOLO si es invitado
          if (!isUserRegistered) {
            modalButtonsContainer.appendChild(createButton("Iniciar Sesi贸n / Registrarse", "secondary", () => {
              window.location.href = "https://samu330.com/login/index";
            }));
          }

          break;
      }
    }

    function hideModal() {
      modalContainer.style.display = "none";
    }

    function showGameOverModal() {
      gameState = "gameover";
      showModal("gameover");
    }

    async function checkEmailRegistered(email) {
      try {
        const response = await fetch(`https://us-central1-number-ac729.cloudfunctions.net/checkEmailV1?email=${encodeURIComponent(email)}`);
        if(!response.ok) throw new Error("Error API");
        return await response.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    firebase.auth().onAuthStateChanged(async user => {
      showModal("verifying");

      if (user) {
        userUID = user.uid;
        const data = await checkEmailRegistered(user.email);
        if (data && data.IsEmailRegistered) {
          isUserRegistered = true;
          userName = data.User || user.email || "Usuario";
          userScore = data.Score || 0;
          highest = Math.max(userScore, highest);
          highestEl.innerText = highest;
          showModal("welcome");
        } else {
          isUserRegistered = false;
          userName = "Invitado";
          userScore = 0;
          Swal.fire({
            icon: "warning",
            title: "Usuario no registrado",
            text: "Tu cuenta no est谩 registrada para progreso global. Puedes jugar sin registro o registrarte.",
            confirmButtonText: "Aceptar"
          }).then(() => {
            showModal("verifyResult");
          });
        }
      } else {
        isUserRegistered = false;
        userUID = null;
        userName = "Invitado";
        userScore = 0;
        showModal("verifyResult");
      }
    });

    // Pausar juego al cambiar pesta帽a o redimensionar ventana
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && gameState === "playing") {
        stopGame();
        showModal("paused");
        gameState = "paused";
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (gameState === "playing") {
        stopGame();
        showModal("paused");
        gameState = "paused";
      }
    });

  </script>

</body>
</html>
