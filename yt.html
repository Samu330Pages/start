<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Ajustable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c4c4c4;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 6px;
      text-align: center;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

input {
  margin-bottom: 10px;
  font-size: 20px;
  padding: 20px;
  background-color: white; /* Cambia el color de fondo a blanco */
  border: none;
  box-shadow: red;
  border-radius: 20px;
  border: 1px solid #c4c4c4; /* Agrega un borde gris para resaltar el input */
}

input::placeholder {
  color: #000; /* Cambia el color del texto del placeholder a negro */
  opacity: 0.7; /* Para darle una ligera transparencia */
}

input:focus {
  outline: none;
  box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8), 0px 0px 20px rgba(0, 0, 255, 0.4);
}

button {
  padding: 20px 30px;
  font-size: 20px;
  background-color: #00FFFF;
  border: none;
  border-radius: 20px;
  color: #000; /* Cambia el color del texto a negro */
  cursor: pointer;
}

    button:hover {
      background-color: #00CED1;
      box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8), 0px 0px 20px rgba(0, 0, 255, 0.4);
    }
  </style>

<script>
    async function downloadVideo() {
    const link = document.getElementById('youtubeLink').value;
    const videoId = getYouTubeVideoId(link);

    const url = 'https://youtube-media-downloader.p.rapidapi.com/v2/video/details?videoId=' + videoId;
    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': 'efa8cf51f3mshb734f22c963b61ap11ca33jsnb4f0079dfd70',
            'X-RapidAPI-Host': 'youtube-media-downloader.p.rapidapi.com'
        }
    };

    try {
        const response = await fetch(url, options);
        const result = await response.text();
        alert(result);
    } catch (error) {
        console.error(error);
    }
}

function getYouTubeVideoId(link) {
    let videoId = '';

    if (link.includes('youtu.be/')) {
        videoId = link.split('youtu.be/')[1];
    } else if (link.includes('watch?v=')) {
        videoId = link.split('watch?v=')[1];
    } else {
        // El enlace de YouTube no es válido
        alert('Enlace de YouTube no válido');
    }

    return videoId;
}
    </script>
</head>
<body>
  <header>
    <h1>YouTube Downloader</h1>
  </header>

  <div class="content">
    <div class="container">
      <input type="text" placeholder="Pega aquí el link de YT" id="youtubeLink">
      <button onClick="downloadVideo()">Descargar</button>
    </div>
  </div>
</body>
</html>
