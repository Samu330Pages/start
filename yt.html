<!DOCTYPE html>
<html>
<head>
  <title>Descargar Videos de YouTube</title>
</head>
<body>
  <h1>Descargar Videos de xdYouTube</h1>
  
  <label for="videoUrl">URL del video:</label>
  <input type="text" id="videoUrl">
  <button onclick="descargarVideo()">Descargar</button>

  <script>
    async function descargarVideo() {
      const axios = require('axios');

      const options = {
        method: 'POST',
        url: 'https://popular-video-downloader.p.rapidapi.com/general',
        headers: {
          'content-type': 'application/json',
          'X-RapidAPI-Key': 'efa8cf51f3mshb734f22c963b61ap11ca33jsnb4f0079dfd70',
          'X-RapidAPI-Host': 'popular-video-downloader.p.rapidapi.com'
        },
        data: {
          url: document.getElementById('videoUrl').value
        }
      };

      try {
        const response = await axios.request(options);
        alert(response.data)
      } catch (error) {
        alert(error);
      }
    }
  </script>
</body>
</html>
