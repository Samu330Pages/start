<!DOCTYPE html>
<html>
<head>
    <title>Sopa de Letras</title>
    <style>
      #puzzle {
    width: 300px;
    height: 300px;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
}

#puzzle div {
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
}

#wordList {
    margin-top: 20px;
}

#wordList ul {
    list-style-type: none;
}

.found {
    background-color: yellow;
}
    </style>
    <script>
      const words = ["hola", "amigo", "patata", "sopa", "letras"]; // Palabras para buscar

const puzzleContainer = document.getElementById("puzzle");
const wordList = document.getElementById("words");

// Generar el cuadro de la sopa de letras
for (let i = 0; i < 10; i++) {
    for (let j = 0; j < 10; j++) {
        const letter = document.createElement("div");
        letter.textContent = randomLetter(); // FunciÃ³n para generar una letra aleatoria
        puzzleContainer.appendChild(letter);
    }
}

// Agregar las palabras a buscar
words.forEach(word => {
    const li = document.createElement("li");
    li.textContent = word;
    wordList.appendChild(li);
});

function randomLetter() {
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    return alphabet[Math.floor(Math.random() * alphabet.length)];
}
    </script>
</head>
<body>
    <h1>Sopa de Letras</h1>
    <div id="puzzle"></div>
    <div id="wordList">
        <h2>Palabras para buscar:</h2>
        <ul id="words"></ul>
    </div>
</body>
</html>
