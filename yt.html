<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Ajustable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Agregar SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Agregar FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="shaper">
  <div id="particles-js"></div>
  <header>
    <h1>YouTube Downloader <i class="fa-brands fa-youtube" style="color: #ff0000;"></i></h1>
  </header>

  <div class="content">
    <div class="container">
      <input type="text" placeholder="Pega aquí el enlace de YT" id="youtubeLink">
      <button onclick="download()">Descargar <i class="fa-solid fa-download" style="color: #c800ff;"></i></button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button" onclick="closePopup()">X</span>
      <img src="" alt="My Image" class="popup-image" id="popupImage">
      <h1 id="vidName"></h1>
      <h3 id="channelViews" style="textLign: left;"></h3>
      <h3 id="publishTime" style="textLign: left;"></h3>
      <div class="channel-info">
        <img src="" alt="Avatar" class="channel-avatar" id="avatarImage">
        <h3 id="channelName"></h3>
      </div>
      <p id="descr" onclick="toggleDescriptionAlignment()"></p>
      <div class="tabs">
        <div class="tab active" onclick="changeTab('videoTab')" data-tab="videoTab">Video</div>
        <div class="tab" onclick="changeTab('audioTab')" data-tab="audioTab">Audio</div>
        <div class="tab" onclick="changeTab('relatedTab')" data-tab="relatedTab">Relacionados</div>
      </div>

      <div id="videoTab" class="tab-content active">
        <table>
          <tr>
            <th>Calidad</th>
            <th>Tamaño</th>
            <th>Descargar</th>
          </tr>
        </table>
      </div>

      <div id="audioTab" class="tab-content">
        <table>
          <tr>
            <th>Calidad</th>
            <th>Tamaño</th>
            <th>Descargar</th>
          </tr>
        </table>
      </div>

      <div id="relatedTab" class="tab-content">
        <!-- Contenido de la pestaña relacionados -->
      </div>
    </div>
  </div>

  <script>
    async function download() {
      const youtubeLink = document.getElementById('youtubeLink').value;

      if (!youtubeLink) {
        Swal.fire({
          title: "Y el link?",
          text: "Por favor, ingrese un enlace de YouTube",
          icon: "question"
        });
        return;
      }

      var pattern = /^(https?\:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
      if (!pattern.test(youtubeLink)) {
        Swal.fire({
          title: "Link de YouTube!",
          text: "Ingrese un enlace de YouTube válido",
          icon: "error"
        });
        return;
      }

      const videoId = getVideoId(youtubeLink);

      const url = `https://youtube-media-downloader.p.rapidapi.com/v2/video/details?videoId=${videoId}`;
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'b08a521a05msh9fb7af06d8c364ep1fd9b3jsnbfb450b152df',
          'X-RapidAPI-Host': 'youtube-media-downloader.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();

        document.getElementById('vidName').innerText = result.title;
        document.getElementById('channelViews').innerText = `Vistas: ${result.viewCount}`;
        document.getElementById('publishTime').innerText = `Fecha de publicación: ${result.publishedTimeText}`;
        document.getElementById('descr').innerText = truncateDescription(result.description, 150) + " Leer más";
        document.getElementById('avatarImage').src = result.channel.avatar[0].url;
        document.getElementById('channelName').innerText = result.channel.name;
        document.getElementById('descr').addEventListener('click', toggleDescriptionAlignment);

for (let i = 0; i < result.videos.items.length; i++) {
  const video = result.videos.items[i];
  const table = document.getElementById('videoTab').querySelector('table');

  const row = document.createElement('tr');
  const qualityCell = document.createElement('td');
  qualityCell.innerText = `${video.quality} / ${video.width}x${video.height}`;
  const sizeCell = document.createElement('td');
  sizeCell.innerText = video.sizeText;
  const downloadCell = document.createElement('td');
  const downloadButton = document.createElement('button');
  downloadButton.innerText = 'Descargar';
  downloadButton.setAttribute('onclick', `downloadVideo('${video.url}')`);
  downloadButton.setAttribute('class', "download-button");
  downloadCell.appendChild(downloadButton);

  row.appendChild(qualityCell);
  row.appendChild(sizeCell);
  row.appendChild(downloadCell);

  table.appendChild(row);
}

        openPopup(result.thumbnails[result.thumbnails.length - 1].url);
      } catch (error) {
        Swal.fire(error);
      }
    }
    
function downloadVideo(videoUrl) {
  try {
    Swal.fire({
      title: "Descargando",
      text: "La descarga ha iniciado",
      icon: "info"
    });

    const link = document.createElement('a');
    link.href = videoUrl;
    link.download = 'video.mp4';
    link.click();

    Swal.close();
    closePopup();
  } catch (error) {
    Swal.fire({
      title: "Error de descarga",
      text: "La descarga no pudo ser completada",
      icon: "error"
    });
  }
}

    function getVideoId(url) {
      let videoId = '';

      if (url.includes('youtu.be/')) {
        videoId = url.split('youtu.be/')[1];
      } else if (url.includes('youtube.com/watch?v=')) {
        videoId = url.split('youtube.com/watch?v=')[1];
      }

      return videoId;
    }

    function truncateDescription(description, maxLength) {
      if (description.length > maxLength) {
        return description.slice(0, maxLength) + "...";
      } else {
        return description;
      }
    }

    function toggleDescriptionAlignment() {
      const descrElem = document.getElementById('descr');
      if (descrElem.style.textAlign === 'left') {
        descrElem.style.textAlign = '';
        descrElem.innerText = truncateDescription(descr, 150) + " Leer más";
      } else {
        descrElem.style.textAlign = 'left';
        descrElem.innerText = descr + " ...Leer menos";
      }
    }

    let activeTab = 'videoTab';

    function changeTab(tabId) {
      document.getElementById(activeTab).classList.remove('active');
      document.querySelector('[data-tab="' + activeTab + '"]').classList.remove('active');

      document.getElementById(tabId).classList.add('active');
      document.querySelector('[data-tab="' + tabId + '"]').classList.add('active');

      activeTab = tabId;
    }

    function openPopup(imageUrl) {
      document.getElementById('popup').classList.add('active');
      document.getElementById('popupImage').src = imageUrl;
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('active');
    }

    function toggleDescription() {
      const descr = document.getElementById('descr');
      descr.innerHTML = descr.innerHTML.includes('Leer más')
        ? descr.innerHTML.slice(0, -19) + '... <a href="#" onclick="toggleDescription()">Leer menos</a>'
        : descr.innerHTML.slice(0, -22) + '... <a href="#" onclick="toggleDescription()">Leer más</a>';
    }

    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00CED1"
        },
        "shape": {
          "type": "triangle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff00ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
