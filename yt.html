<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga de Videos y Audios de YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    input {
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Descarga de Videos y Audios de YouTube</h1>
  
  <label for="youtubeUrl">URL de YouTube:</label>
  <input type="text" id="youtubeUrl" placeholder="Ingrese la URL de YouTube">
  <button onclick="downloadVideo()">Descargar Video</button>
  <button onclick="downloadAudio()">Descargar Audio</button>
  
  <p id="output"></p>

  <script>
    async function downloadVideo() {
      const youtubeUrl = document.getElementById("youtubeUrl").value;
      if (youtubeUrl.trim() === "") {
        alert("Por favor ingrese una URL válida de YouTube");
        return;
      }
      
      const response = await fetch("/download-video", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          youtubeUrl
        })
      });
      
      const data = await response.json();
      if (data.error) {
        alert(data.error);
      } else {
        const downloadLink = document.createElement("a");
        downloadLink.href = data.link;
        downloadLink.download = data.output;
        downloadLink.textContent = "Descargar video";
        
        document.getElementById("output").innerHTML = "";
        document.getElementById("output").appendChild(downloadLink);
      }
    }
    
    async function downloadAudio() {
      const youtubeUrl = document.getElementById("youtubeUrl").value;
      if (youtubeUrl.trim() === "") {
        alert("Por favor ingrese una URL válida de YouTube");
        return;
      }
      
      const response = await fetch("/download-audio", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          youtubeUrl
        })
      });
      
      const data = await response.json();
      if (data.error) {
        alert(data.error);
      } else {
        const downloadLink = document.createElement("a");
        downloadLink.href = data.link;
        downloadLink.download = data.output;
        downloadLink.textContent = "Descargar audio";
        
        document.getElementById("output").innerHTML = "";
        document.getElementById("output").appendChild(downloadLink);
      }
    }
  </script>
</body>
  </html>
