<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Ajustable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Agregar SweetAlert -->

  <!-- Agregar FontAwesome -->

  <link rel="stylesheet" type="text/css" href="./style.css">

<body class="shaper">
  <div id="particles-js"></div>
  <header>
    <h1>YouTube Downloader <i class="fa-brands fa-youtube" style="color: #ff0000;"></i></h1>
  </header>

  <div class="content">
    <div class="container">
      <input type="text" placeholder="Pega aquí el enlace de YT" id="youtubeLink">
      <button onclick="download()">Descargar <i class="fa-solid fa-download" style="color: #c800ff;"></i></button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button" onclick="closePopup()">X</span>
      <img src="" alt="My Image" class="popup-image" id="popupImage">
      <h1 id="vidName"></h1><i class="fa-solid fa-eye"></i>
      <h3 id="channelViews"></h3>
      <div class="channel-info">
    	<img src="" alt="Avatar" class="channel-avatar" id="avatarImage">
    	<h3 id="channelName"></h3>
  	  </div>
	  <p id="descr"></p>
      <div class="tabs">
        <div class="tab active" onclick="changeTab('videoTab')" data-tab="videoTab">Video</div>
        <div class="tab" onclick="changeTab('audioTab')" data-tab="audioTab">Audio</div>
        <div class="tab" onclick="changeTab('relatedTab')" data-tab="relatedTab">Relacionados</div>
      </div>

      <div id="videoTab" class="tab-content active">

          </tr>

            <td><button>Descargar</button></td>
          </tr>
          <tr>
            <td>Calidad 2</td>
            <td>Tamaño 2</td>
            <td><button>Descargar</button></td>
          </tr>
          <tr>
            <td>Calidad 3</td>
            <td>Tamaño 3</td>
            <td><button>Descargar</button></td>
          </tr>
        </table>
      </div>

      <div id="audioTab" class="tab-content">
        <table>
          <tr>
            <th>Calidad</th>
            <th>Tamaño</th>
            <th>Descargar</th>
          </tr>
          <tr>
            <td>Calidad 1</td>
            <td>Tamaño 1</td>
            <td><button>Descargar</button></td>
          </tr>
          <tr>
            <td>Calidad 2</td>
            <td>Tamaño 2</td>
            <td><button>Descargar</button></td>
          </tr>
          <tr>
            <td>Calidad 3</td>
            <td>Tamaño 3</td>
            <td><button>Descargar</button></td>

        </table>
      </div>

      <div id="relatedTab" class="tab-content">
        <!-- Contenido de la pestaña relacionados -->
      </div>
    </div>
  </div>

  <script>

    // Función principal para descargar
    async function download() {
      const youtubeLink = document.getElementById('youtubeLink').value;

      // Verificar si el campo de entrada está vacío
      if (!youtubeLink) {
        Swal.fire({
          title: "Y el link?",
          text: "Por favor, ingrese un enlace de YouTube",
          icon: "question"
        });
        return;
      }

      // Verificar si el enlace no es válido
      var pattern = /^(https?\:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
      if (!pattern.test(youtubeLink)) {
        Swal.fire({
          title: "Link de YouTube!",
          text: "Ingrese un enlace de YouTube válido",
          icon: "error"
        });
        return;
      }

      // Obtener el ID del vídeo
      const videoId = getVideoId(youtubeLink);

      // Llevar a cabo la función de descarga con el ID
      const url = `https://youtube-media-downloader.p.rapidapi.com/v2/video/details?videoId=${videoId}`;
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'efa8cf51f3mshb734f22c963b61ap11ca33jsnb4f0079dfd70',
          'X-RapidAPI-Host': 'youtube-media-downloader.p.rapidapi.com'
        }
      };

      try {
    		const response = await fetch(url, options);
    		const result = await response.json();

    		// Obtener los datos del canal
const channelData = result.channel;
const vidName = result.title;
const channelViews = result.viewCount;
let descr = result.description;
const avatarUrl = channelData.avatar[0].url;
const channelName = channelData.name;

// Mostrar la imagen y el nombre del canal en el popup
document.getElementById('vidName').innerText = vidName;
document.getElementById('channelViews').innerText = `Vistas: ${channelViews}`;
document.getElementById('descr').innerHTML = truncateDescription(descr, 50) + createReadMoreLink(descr, 50);
document.getElementById('avatarImage').src = avatarUrl;
document.getElementById('channelName').innerText = channelName;

function truncateDescription(description, maxLength) {
  if (description.length > maxLength) {
    return description.substr(0, maxLength) + '...';
  } else {
    return description;
  }
}

function createReadMoreLink(description, maxLength) {
  if (description.length > maxLength) {
    return ` <a href="#" onclick="expandDescription(event)">Leer más</a>`;
  } else {
    return '';
  }
}

function expandDescription(event) {
  event.preventDefault();
  const description = result.description;
  document.getElementById('descr').innerHTML = description + createReadLessLink(description, 50);
}

function createReadLessLink(description, maxLength) {
  if (description.length > maxLength) {
    return ` <a href="#" onclick="truncateAndCollapseDescription(event, ${maxLength})">Leer menos</a>`;
  } else {
    return '';
  }
}

function truncateAndCollapseDescription(event, maxLength) {
  event.preventDefault();
  const description = result.description;
  document.getElementById('descr').innerHTML = truncateDescription(description, maxLength) + createReadMoreLink(description, maxLength);
}

    		openPopup(result.thumbnails[result.thumbnails.length - 1].url);
  	} catch (error) {
    		Swal.fire(error);
      }
    }

    // Función auxiliar para obtener el ID del vídeo
    function getVideoId(url) {
      let videoId = '';

      // Obtener el ID del enlace en Android
      if (url.includes('youtu.be/')) {
        videoId = url.split('youtu.be/')[1];
      }
      // Obtener el ID del enlace en PC
      else if (url.includes('youtube.com/watch?v=')) {
        videoId = url.split('youtube.com/watch?v=')[1];
      }

      return videoId;
    }

    let activeTab = 'videoTab';

    function changeTab(tabId) {
      document.getElementById(activeTab).classList.remove('active');
      document.querySelector('[data-tab="' + activeTab + '"]').classList.remove('active');

      document.getElementById(tabId).classList.add('active');
      document.querySelector('[data-tab="' + tabId + '"]').classList.add('active');

      activeTab = tabId;
    }

    function openPopup(imageUrl) {
      document.getElementById('popup').classList.add('active');
      document.getElementById('popupImage').src = imageUrl;
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('active');
    }

    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00CED1"
        },
        "shape": {
          "type": "triangle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff00ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
