<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <script>
        async function downloadVideo() {
            const url = 'https://youtube-media-downloader.p.rapidapi.com/v2/video/details?videoId=' + document.getElementById('youtubeLink').value;
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'efa8cf51f3mshb734f22c963b61ap11ca33jsnb4f0079dfd70',
                    'X-RapidAPI-Host': 'youtube-media-downloader.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <label for="youtubeLink">YouTube Video Link:</label>
    <input type="text" id="youtubeLink">

    <button onclick="downloadVideo()">Descargar</button>
</body>
</html>
