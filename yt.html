<!DOCTYPE html>
<html>
<head>
    <title>Sopa de Letras</title>
    <style>
      #puzzle {
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
      }

      #puzzle div {
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #wordList {
        margin-top: 20px;
      }

      #wordList ul {
        list-style-type: none;
      }

      .found {
        background-color: yellow;
      }
    </style>
</head>
<body>
    <h1>Sopa de Letras</h1>
    <div id="puzzle"></div>
    <div id="wordList">
        <h2>Palabras para buscar:</h2>
        <ul id="words"></ul>
    </div>

    <script>
      const words = ["hola", "amigo", "patata", "sopa", "letras"]; // Palabras para buscar
      const directions = ["horizontal", "vertical", "diagonal", "inverse"]; // Direcciones posibles

      const puzzleContainer = document.getElementById("puzzle");
      const wordList = document.getElementById("words");

      // Generar el cuadro de la sopa de letras
      for (let i = 0; i < 10; i++) {
          for (let j = 0; j < 10; j++) {
              const letter = document.createElement("div");
              puzzleContainer.appendChild(letter);
          }
      }

      // Posicionar palabras en la sopa de letras
      words.forEach(word => {
          const randDirection = directions[Math.floor(Math.random() * directions.length)];
          const positions = findWordPositions(word, randDirection);

          positions.forEach(position => {
              const row = position.row;
              const col = position.col;
              const index = row * 10 + col;

              const letter = puzzleContainer.children[index];
              letter.textContent = word[position.index];
              letter.classList.add("found");
          });
      });

      function findWordPositions(word, direction) {
          const positions = [];

          if (direction === "horizontal") {
              const maxCol = 10 - word.length;
              const row = Math.floor(Math.random() * 10);
              const col = Math.floor(Math.random() * maxCol);

              for (let i = 0; i < word.length; i++) {
                  const position = {
                      row: row,
                      col: col + i,
                      index: i
                  };
                  positions.push(position);
              }
          } else if (direction === "vertical") {
              const maxRow = 10 - word.length;
              const col = Math.floor(Math.random() * 10);
              const row = Math.floor(Math.random() * maxRow);

              for (let i = 0; i < word.length; i++) {
                  const position = {
                      row: row + i,
                      col: col,
                      index: i
                  };
                  positions.push(position);
              }
          } else if (direction === "diagonal") {
              const maxRow = 10 - word.length;
              const maxCol = 10 - word.length;
              const row = Math.floor(Math.random() * maxRow);
              const col = Math.floor(Math.random() * maxCol);

              for (let i = 0; i < word.length; i++) {
                  const position = {
                      row: row + i,
                      col: col + i,
                      index: i
                  };
                  positions.push(position);
              }
          } else if (direction === "inverse") {
              const maxRow = 10 - word.length;
              const maxCol = 10 - word.length;
              const row = Math.floor(Math.random() * maxRow) + word.length - 1;
              const col = Math.floor(Math.random() * maxCol) + word.length - 1;

              for (let i = 0; i < word.length; i++) {
                  const position = {
                      row: row - i,
                      col: col - i,
                      index: i
                  };
                  positions.push(position);
              }
          }

          return positions;
      }
    </script>
</body>
</html>
