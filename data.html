<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Servicios de Vuelo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .service-info {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .service-arrival {
            background-color: #d4edda; /* Color verde claro para llegadas */
        }
        .flight-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .status {
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .delay {
            color: red; /* Color para indicar demoras */
            font-weight: bold;
        }
        .on-time {
            color: green; /* Color para vuelos a tiempo */
            font-weight: bold;
        }
        .flight-summary {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .flight-status {
            background-color: #f9f9f9; /* Fondo claro */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        .flight-detail-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>

<h2>Gestor de Servicios de Vuelo</h2>
<input type="file" id="file-input" />
<button id="process-button">Procesar Servicios</button>
<div id="services-list"></div>

<script>
    let flightCodes = {};

    // Cargar el archivo JSON con los códigos de vuelo
    async function loadFlightCodes() {
        try {
            const response = await fetch('flights.json');
            flightCodes = await response.json();
        } catch (error) {
            console.error('Error al cargar el archivo de códigos de vuelo:', error);
        }
    }

    function findFlightCode(flightName) {
        const flightNameUpper = flightName.toLowerCase();
        let matchedCode = null;

        for (const [fullName, code] of Object.entries(flightCodes)) {
            if (flightNameUpper.includes(fullName.toLowerCase()) || fullName.toLowerCase().includes(flightNameUpper)) {
                matchedCode = code; // Retorna el código IATA correspondiente
                break; // Salir del bucle al encontrar la primera coincidencia
            }
        }

        // Si no se encuentra un código exacto, intentar con coincidencias parciales
        if (!matchedCode) {
            for (const [fullName, code] of Object.entries(flightCodes)) {
                if (fullName.toLowerCase().startsWith(flightNameUpper)) {
                    matchedCode = code;
                    break;
                }
            }
        }

        return matchedCode; // Retorna el código IATA encontrado o null
    }

    async function fetchFlightData(flightNumber) {
        const now = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(now.getDate() + 1); // Incrementar un día
        const dateFormatted = tomorrow.toISOString().split('T')[0]; // Formato YYYY-MM-DD

        const targetUrl = `http://localhost:3000/flight?flightNumber=${flightNumber}&date=${dateFormatted}`; // Cambia esto a la URL de tu proxy

        console.log(`URL de la API para el vuelo: ${targetUrl}`); // Imprimir la URL para depuración

        try {
            const response = await fetch(targetUrl);
            if (!response.ok) {
                throw new Error('Error en la respuesta del proxy');
            }
            const flightData = await response.json();
            console.log("Datos del vuelo recibidos:", flightData); // Imprimir datos recibidos
            return flightData.flights[0]; // Retornar el primer vuelo
        } catch (error) {
            console.error('Error al cargar datos del vuelo:', error.message);
            return null;
        }
    }

    document.getElementById('process-button').onclick = async () => {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];

        if (!file) {
            alert('Por favor, selecciona un archivo Excel.');
            return;
        }

        const reader = new FileReader();
        reader.onload = async (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];

            // Leer los datos de los servicios
            const services = [];
            const maxRow = sheet['!ref'].split(':')[1].replace(/[A-Z]/g, ''); // Obtener el número máximo de fila
            const totalRows = parseInt(maxRow);

            for (let row = 4; row <= totalRows; row += 5) { // Empezar en la fila 4 y saltar cada 5 filas
                const serviceRow = row + 1; // La fila con la información del servicio es la siguiente
                const orderCell = sheet[`A${serviceRow}`];
                const serviceCell = sheet[`G${serviceRow}`];
                const timeCell = sheet[`B${serviceRow}`];
                const flightCell = sheet[`I${serviceRow}`];
                const typeCell = sheet[`C${serviceRow}`]; // Columna de tipo (LLEGADAS)

                // Solo agregar si hay información
                if (orderCell && serviceCell && flightCell) {
                    const order = orderCell.v;
                    const serviceNumber = serviceCell.v;
                    const time = timeCell.v;
                    const flightName = flightCell.v.trim(); // Eliminar espacios

                    // Obtener el código IATA del vuelo usando búsqueda flexible
                    const airlineCode = findFlightCode(flightName);
                    const flightNumber = flightName.match(/\d+/) ? flightName.match(/\d+/)[0] : ''; // Extraer el número de vuelo

                    const iataCode = airlineCode ? airlineCode + flightNumber : flightName; // Reemplazar por el IATA

                    if (iataCode) { // Solo agregar si el IATA no está vacío
                        console.log(`Agregando servicio: ${serviceNumber}, Vuelo: ${iataCode}`); // Para depuración
                        services.push({ order, serviceNumber, time, flightNumber: iataCode, isArrival: typeCell && typeCell.v.includes('LLEGADA') });
                    }
                }
            }

            // Mostrar los servicios en la página
            const servicesList = document.getElementById('services-list');
            servicesList.innerHTML = '';
            if (services.length === 0) {
                servicesList.innerHTML = `<p class="error">No se encontraron servicios en el archivo.</p>`;
                return;
            }

            for (const service of services) {
                const serviceDiv = document.createElement('div');
                serviceDiv.className = `service-info ${service.isArrival ? 'service-arrival' : ''}`;
                serviceDiv.innerHTML = `
                    <p><strong>Servicio ${service.order}:</strong> ${service.serviceNumber} a las ${service.time} | Vuelo: ${service.flightNumber}</p>
                    <button onclick="showFlightDetails('${service.flightNumber}', this)">Ver Detalles del Vuelo</button>
                    <div class="flight-details"></div>
                `;
                servicesList.appendChild(serviceDiv);
            }
        };

        reader.readAsArrayBuffer(file);
    };

    async function showFlightDetails(flightNumber, button) {
        const flightDetailsDiv = button.nextElementSibling;
        if (flightDetailsDiv.innerHTML) {
            // Si ya hay datos, ocultar o mostrar
            flightDetailsDiv.style.display = flightDetailsDiv.style.display === 'none' ? 'block' : 'none';
            return;
        }

        // Verificar si flightNumber está definido y no es vacío
        if (!flightNumber) {
            console.error('Número de vuelo no válido');
            flightDetailsDiv.innerHTML = `<p class="error">Número de vuelo no válido.</p>`;
            flightDetailsDiv.style.display = 'block';
            return;
        }

        const flightData = await fetchFlightData(flightNumber);
        if (flightData) {
            const scheduledDeparture = new Date(flightData.scheduled_off);
            const scheduledArrival = new Date(flightData.scheduled_on);
            const departureDelay = flightData.departure_delay > 0 ? `<span class="delay">Demora: ${Math.ceil(flightData.departure_delay / 60)} minutos</span>` : '<span class="on-time">A tiempo</span>';
            const arrivalDelay = flightData.arrival_delay > 0 ? `<span class="delay">Demora: ${Math.ceil(flightData.arrival_delay / 60)} minutos</span>` : '<span class="on-time">A tiempo</span>';

            flightDetailsDiv.innerHTML = `
                <div class="flight-summary">
                    <div class="flight-status">
                        <p><strong>Origen:</strong> ${flightData.origin.city} (${flightData.origin.code_iata})</p>
                        <p><strong>Hora de Salida:</strong> ${scheduledDeparture.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} <br> ${scheduledDeparture.toLocaleDateString()}</p>
                        <p>${departureDelay}</p>
                        <p><strong>Destino:</strong> ${flightData.destination.city} (${flightData.destination.code_iata})</p>
                        <p><strong>Hora de Llegada:</strong> ${scheduledArrival.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} <br> ${scheduledArrival.toLocaleDateString()}</p>
                        <p>${arrivalDelay}</p>
                    </div>
                </div>
            `;
            flightDetailsDiv.style.display = 'block';
        } else {
            flightDetailsDiv.innerHTML = `<p class="error">No se encontró información del vuelo.</p>`;
            flightDetailsDiv.style.display = 'block';
        }
    }

    // Cargar los códigos de vuelo al inicio
    loadFlightCodes();
</script>

</body>
</html>
