<!DOCTYPE html>
<html>
<head>
  <title>Palabras Revueltas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Alinea los elementos verticalmente */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 36px;
        }

        .row {
            display: flex;
            flex-direction: column; /* Alinea las palabras verticalmente */
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .word {
            margin: 20px;
            border: 1px solid black;
            padding: 5px;
            width: 100%; /* Ocupa todo el ancho disponible */
            text-align: center; /* Centrar el texto */
            font-weight: bold; /* Añadir negrita */
            font-size: 12vw; /* Tamaño de letra en relación al ancho de pantalla */
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%; /* Ocupa todo el ancho disponible */
        }

        .button-container button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%; /* Ocupa todo el ancho disponible */
        }
        
        .ordered-word {
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="word" id="word1"></div>
        <div class="button-container">
            <button onclick="displayCorrectWord(1)">Comprobar</button>
        </div>
    </div>

    <div class="row">
        <div class="word" id="word2"></div>
        <div class="button-container">
            <button onclick="displayCorrectWord(2)">Comprobar</button>
        </div>
    </div>
    
    <div class="ordered-word" id="orderedWord1"></div>
    <div class="ordered-word" id="orderedWord2"></div>

    <script>
    var words = [
    "JESUS",
    "ADAN",
    "PABLO",
    "NEHEMÍAS",
    "POZO",
    "MOISES",
    "DANIEL",
    "DAVID",
    "OVEJAS",
    "JOB",
    "JERUSALÉN",
    "JUAN",
    "SAMUEL",
    "SALMOS",
    "MATEO",
    "MARCOS",
    "LUCAS",
    "HEBREOS",
    "GÉNESIS",
    "MATUSALEN",
    "HABACUB",
    "SOFONIAS",
    "DANIEL",
    "AGEO",
    "EVA",
    "NABUCODONOSOR",
    "GALLO",
    "MARDOQUEO",
    "SAMUEL",
    "JOSE",
    "ECLESIASTES",
    "NOE",
    "ARBOL",
    "ARCA",
    "SERPIENTE",
    "MANZANA",
    "ESPADA",
    "FUEGO"
];

var currentWordIndex = 0;
var word1 = document.getElementById('word1');
var word2 = document.getElementById('word2');
var orderedWord1 = document.getElementById('orderedWord1');
var orderedWord2 = document.getElementById('orderedWord2');

function getRandomWord() {
    var randomIndex = Math.floor(Math.random() * words.length);
    return words[randomIndex];
}

function shuffleWord(word) {
    var shuffledWord = '';
    var letters = word.split('');

    while (letters.length > 0) {
        var randomIndex = Math.floor(Math.random() * letters.length);
        shuffledWord += '<span style="color: ' + getRandomColor() + ';">' + letters[randomIndex] + '</span>';
        letters.splice(randomIndex, 1);
    }

    return shuffledWord;
}

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function displayWord(index) {
    if (index === 1) {
        var randomWord = getRandomWord();
        word1.innerHTML = shuffleWord(randomWord);
        orderedWord1.innerText = randomWord;
    } else if (index === 2) {
        var randomWord = getRandomWord();
        word2.innerHTML = shuffleWord(randomWord);
        orderedWord2.innerText = randomWord;
    }
}

function displayCorrectWord(index) {
    if (index === 1) {
        word1.innerText = orderedWord1.innerText;
        setTimeout(function() {
            changeWords1();
        }, 5000);
    } else if (index === 2) {
        word2.innerText = orderedWord2.innerText;
        setTimeout(function() {
            changeWords2();
        }, 5000);
    }
}

function changeWords1() {
    currentWordIndex++;
    if (currentWordIndex >= words.length - 1) {
        currentWordIndex = 0;
    }

    displayWord(1);
}

function changeWords2() {
    currentWordIndex++;
    if (currentWordIndex >= words.length - 1) {
        currentWordIndex = 0;
    }

    displayWord(2);
}

// Mostrar palabras aleatorias al cargar la página
displayWord(1);
displayWord(2);
    </script>
</body>
</html>
