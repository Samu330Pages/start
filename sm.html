<!DOCTYPE html>
<html>
<head>
  <title>Chat SimSimi</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
}

.chat-container {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.chat-header {
  text-align: center;
  margin-bottom: 20px;
}

.chat-messages {
  max-height: 300px;
  overflow-y: scroll;
  padding: 10px;
  border: 1px solid #ccc;
  background-color: #f7f7f7;
}

.chat-input {
  display: flex;
  align-items: center;
  margin-top: 20px;
}

#message-input {
  flex: 1;
  padding: 5px;
}

#send-button {
  padding: 5px 10px;
  background-color: #2196f3;
  color: #fff;
  border: none;
  cursor: pointer;
}

.sender-message {
  text-align: right;
}

.simi-message {
  text-align: left;
}

.sender-message,
.simi-message {
  padding: 5px;
  margin: 5px 0;
  border-radius: 5px;
}

.sender-message {
  background-color: #2196f3;
  color: #fff;
}

.simi-message {
  background-color: #777;
  color: #fff;
}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat SimSimi</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Aquí se mostrarán los mensajes -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', sendMessage);

function sendMessage() {
  const input = document.getElementById('message-input');
  const message = input.value;
  input.value = "";

  if (message.trim() === "") {
    return;
  }

  showMessage(message, 'sender-message');
  showSimiTyping();

  fetchSimiResponse(message).then(response => {
    hideSimiTyping();
    showMessage(response, 'simi-message');
  });
}

function showMessage(message, className) {
  const messagesContainer = document.getElementById('chat-messages');
  const messageElement = document.createElement('div');
  messageElement.classList.add(className);
  messageElement.textContent = message;

  messagesContainer.appendChild(messageElement);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showSimiTyping() {
  showMessage("Simi está escribiendo...", 'simi-message');
}

function hideSimiTyping() {
  const messagesContainer = document.getElementById('chat-messages');
  const typingMessage = messagesContainer.querySelector('.simi-message:last-of-type');

  if (typingMessage && typingMessage.textContent === "Simi está escribiendo...") {
    typingMessage.remove();
  }
}

function fetchSimiResponse(message) {
  const apiUrl = `https://api.simsimi.net/v1/?text=${encodeURIComponent(message)}&lang=es`;

  return fetch(apiUrl)
    .then(response => response.json())
    .then(data => data.success)
    .catch(error => {
      console.error('Error al obtener la respuesta de SimSimi:', error);
      return 'Hubo un error al obtener la respuesta de SimSimi.';
    });
}
  </script>
</body>
</html>
