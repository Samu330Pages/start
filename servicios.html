<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #666;
}

input,
select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.button2 {
  min-width: 300px;
  min-height: 60px;
  font-family: 'Nunito', sans-serif;
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: #313133;
  background: #4FD1C5;
background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
  border: none;
  border-radius: 1000px;
  box-shadow: 12px 12px 24px rgba(79,209,197,.64);
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
  position: relative;
  padding: 10px;
  }

button2::before {
content: '';
  border-radius: 1000px;
  min-width: calc(300px + 12px);
  min-height: calc(60px + 12px);
  border: 6px solid #00FFCB;
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;
}

.button2:hover, .button2:focus {
  color: #313133;
  transform: translateY(-6px);
}

button2:hover::before, button2:focus::before {
  opacity: 1;
}

button2::after {
  content: '';
  width: 30px; height: 30px;
  border-radius: 100%;
  border: 6px solid #00FFCB;
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
}

button2:hover::after, button2:focus::after {
  animation: none;
  display: none;
}

@keyframes ring {
  0% {
    width: 30px;
    height: 30px;
    opacity: 1;
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
  }
}
    
button {
  display: inline-block;
  margin-right: 10px;
  padding: 8px 16px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-puesto {
  background-color: #000;
}

.btn-ter {
  background-color: blue;
}

#listaEspera {
  list-style-type: none;
  padding: 0;
}

#listaEspera li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

#listaEspera li button {
  margin-left: 10px;
  background-color: #dc3545;
}
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-car-on fa-fade" style="color: #ff0000;"></i></i> Lista de espera</h1>
    <form id="formulario">
      <label for="nombre">Servicio:</label>
      <input type="text" id="nombre" placeholder="Ingrese servicio" required>
      <br>
      <label for="terminal">Terminal:</label>
      <button type="button" class="btn-ter">T2 NAC <i class="fa-solid fa-pepper-hot" style="color: #ff0000;"></i></button>
      <button type="button" class="btn-ter">T2 INTER <i class="fa-solid fa-earth-americas" style="color: #00e1ff;"></i></button>
      <button type="button" class="btn-ter">T3 <i class="fa-regular fa-3" style="color: #ffff00;"></i></button>
      <button type="button" class="btn-ter">T4 <i class="fa-solid fa-4" style="color: #00ff00;"></i></button>
      <br>
      <label for="puesto">Llegada:</label>
      <button type="button" class="btn-puesto">Local <i class="fa-solid fa-hotel"></i></button>
      <button type="button" class="btn-puesto">CUN <i class="fa-solid fa-umbrella-beach""></i></button>
      <button type="button" class="btn-puesto">Ferry <i class="fa-solid fa-ferry"></i></button>
      <button type="button" class="btn-puesto">PTM <i class="fa-solid fa-bridge"></i></button>

      <label for="puesto"></label>
      <button type="button" class="btn-puesto">PDC <i class="fa-solid fa-cart-flatbed-suitcase"></i></button>
      <button type="button" class="btn-puesto">CORREDOR <i class="fa-solid fa-skull"></i></button>
      
      <button class="button2" type="submit" id="agregar">Agregar a la lista <i class="fa-solid fa-check fa-bounce" style="color: #00ff00;"></i></button>
    </form>
    
    <ul id="listaEspera"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
