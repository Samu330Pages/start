<!DOCTYPE html>
<html>
<head>
  <style>
.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #666;
}

input,
select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  display: inline-block;
  margin-right: 10px;
  padding: 8px 16px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-puesto {
  background-color: #28a745;
}

#listaEspera {
  list-style-type: none;
  padding: 0;
}

#listaEspera li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

#listaEspera li button {
  margin-left: 10px;
  background-color: #dc3545;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de espera</h1>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
      
      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="">Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      
      <label for="puesto">Puesto:</label>
      <button type="button" class="btn-puesto">Puesto 1</button>
      <button type="button" class="btn-puesto">Puesto 2</button>
      <button type="button" class="btn-puesto">Puesto 3</button>
      
      <button type="submit" id="agregar">Agregar a la lista</button>
    </form>
    
    <ul id="listaEspera"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
