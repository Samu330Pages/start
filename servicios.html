<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #666;
}

input,
select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  display: inline-block;
  margin-right: 10px;
  padding: 8px 16px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-puesto {
  background-color: #28a74e;
}

.btn-ter {
  background-color: #5f28a7;
}

#listaEspera {
  list-style-type: none;
  padding: 0;
}

#listaEspera li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

#listaEspera li button {
  margin-left: 10px;
  background-color: #dc3545;
}
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-car-on fa-fade" style="color: #ff0000;"></i></i>Lista de espera</h1>
    <form id="formulario">
      <label for="nombre">Servicio:</label>
      <input type="text" id="nombre" placeholder="Ingrese servicio" required>
      <br>
      <label for="terminal">Terminal:</label>
      <button type="button" class="btn-ter">T2 NAC</button>
      <button type="button" class="btn-ter">T2 INTER</button>
      <button type="button" class="btn-ter">T3</button>
      <button type="button" class="btn-ter">T4</button>
      <br>
      <label for="puesto">Llegada:</label>
      <button type="button" class="btn-puesto">Local</button>
      <button type="button" class="btn-puesto">CUN</button>
      <button type="button" class="btn-puesto">Ferry</button>
      <button type="button" class="btn-puesto">PTM</button>

      <label for="puesto"></label>
      <button type="button" class="btn-puesto">PDC</button>
      <button type="button" class="btn-puesto">CORREDOR</button>
      
      <button type="submit" id="agregar">Agregar a la lista</button>
    </form>
    
    <ul id="listaEspera"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
