<!DOCTYPE html>
<html>
<head>
  <title>Tareas</title>
  <style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.task {
  font-size: 18px;
}

.completed {
  text-decoration: line-through;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Tareas</h1>
    <input type="text" id="taskInput" placeholder="Escribe una tarea">
    <button id="addTaskButton">Agregar tarea</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
