<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página no encontrada</title>
  <meta name="description" content="404 - Página no encontrada">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://vipvacaciones.com/wp-content/uploads/2022/06/Nubes-2.png">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-hover: #16a34a;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 50% -200px, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .card {
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 32px 28px;
      max-width: 560px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .code {
      font-size: 88px;
      line-height: 1;
      font-weight: 800;
      letter-spacing: -2px;
      margin: 0 0 12px 0;
    }
    .title {
      font-size: 22px;
      margin: 0 0 8px 0;
      font-weight: 600;
    }
    .desc {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 15px;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background .15s ease-in-out, transform .05s ease-in-out;
      box-shadow: 0 6px 16px rgba(34,197,94,0.35);
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="titulo-404">
    <section class="card">
      <div class="code" aria-hidden="true">404</div>
      <h1 id="titulo-404" class="title">Página no encontrada</h1>
      <p class="desc">La URL que buscas no existe o fue movida.</p>
      <a class="btn" href="https://samu330.com">Ir al inicio</a>
    </section>
  </main>
</body>
</html>
