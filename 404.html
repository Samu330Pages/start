<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página no encontrada</title>
  <meta name="description" content="404 - Página no encontrada">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://vipvacaciones.com/wp-content/uploads/2022/06/Nubes-2.png">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --btn-1: #6366f1; /* indigo */
      --btn-2: #8b5cf6; /* violet */
      --btn-hover-1: #7c3aed;
      --btn-hover-2: #4f46e5;
      --focus: 0 0 0 3px rgba(99,102,241,.35), 0 8px 24px rgba(99,102,241,.35);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 50% -200px, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 32px);
      box-sizing: border-box;
      text-align: center;
    }
    .card {
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: clamp(20px, 5vw, 36px) clamp(16px, 4vw, 28px);
      max-width: 640px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .code {
      font-size: clamp(56px, 12vw, 96px);
      line-height: 1;
      font-weight: 800;
      letter-spacing: -2px;
      margin: 0 0 12px 0;
    }
    .title {
      font-size: clamp(20px, 4vw, 28px);
      margin: 0 0 8px 0;
      font-weight: 600;
    }
    .desc {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: clamp(14px, 3.2vw, 16px);
    }

    /* Botón renovado: color distinto y efecto */
    .btn {
      --gradient: linear-gradient(135deg, var(--btn-1), var(--btn-2));
      position: relative;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      background: var(--gradient);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .2px;
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease, background-position .3s ease;
      box-shadow: 0 8px 22px rgba(99,102,241,0.35);
      background-size: 200% 200%;
      outline: none;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(99,102,241,0.45);
      background-position: 100% 0%;
      filter: brightness(1.03);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(99,102,241,0.35);
    }
    .btn:focus-visible {
      box-shadow: var(--focus);
    }
    /* Brillo diagonal al pasar el mouse */
    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,.35) 45%, transparent 60%);
      transform: translateX(-120%);
      transition: transform .45s ease;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .btn:hover::after { transform: translateX(120%); }

    /* Respeto a usuarios con menos animaciones */
    @media (prefers-reduced-motion: reduce) {
      .btn, .btn::after {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="titulo-404">
    <section class="card">
      <div class="code" aria-hidden="true">404</div>
      <h1 id="titulo-404" class="title">Página no encontrada</h1>
      <p class="desc">La URL que buscas no existe o fue movida.</p>
      <a class="btn" href="index.html" aria-label="Ir a la página de inicio">Ir al inicio</a>
    </section>
  </main>
</body>
</html>
